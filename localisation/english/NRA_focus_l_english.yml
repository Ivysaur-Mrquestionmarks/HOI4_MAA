 NRA_The_Second_Phase:0 "§bThe Second Phase§"
 NRA_The_Second_Phase_desc:0 "We’ve finally expanded past the fucking nightmare that is West Virginia, and the board of directors are celebrating this as if we won world war 2 all over again. To Mr. Grech, however, conquering the neighboring states around us was only phase 1 of a greater plan he had for the United States. Unbeknownst to the board, Mr. Grech has started drafting his own plans for further expansion of not only the corporate state government, but also expansion of our corporate state borders as well. The United States needs a new type of leadership, not one of senility or once great businessmen playing by the rules of some old piece of paper. What it truly needs is for a system of great and powerful men to rule and govern under the Peabody Energy Corporation’s hand, one that will make sure the nation dictates the market of its resources and won’t be coerced or fooled by any communists or double crossing politicians. The Second Phase shall begins."
 NRA_Absolute_Control:0 "Absolute Control"
 NRA_Absolute_Control_desc:0 ""
 NRA_Allow_Unethical_Experiments:0 "Allow Unethical Experiments"
 NRA_Allow_Unethical_Experiments_desc:0 "The main problem with the previous era of capitalism and how corporations acted within it was how it tried to follow along “ethical” laws set by meddling governments. But now that the corporation is the state that governs things, we can begin to dip our feet into projects and ideas that the governments of the past would bitch and cry about. We have a few projects in mind, especially in regards to how workers can be influenced physically to work harder in their environments without being tired or having their work take a toll on their health. We can do this by injecting the food given to them with stimulants and drugs, or by just outright giving them the drugs outright in order to see the immediate effects. Another idea proposed is related to the Corporate Guard, and how certain drugs or stimulants can improve combat effectiveness and proficiency in order to make them better soldiers. An workforce of restless and untiring laborers and an army of super soldiers was only ever being prevented due to fake morals, and we’re here to show just how great our experiments will make our corporate state!"
