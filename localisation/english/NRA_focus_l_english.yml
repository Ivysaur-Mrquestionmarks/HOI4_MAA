 NRA_The_Appalachian_Disaster:0 "The Appalachian Disaster"
 NRA_The_Appalachian_Disaster_desc:0 "The board of directors have gotten grim news that many have been fearing for a while now. The communists rumored to be led by ex-Fox News commentator Tucker Carlson have begun a full blown revolt against the Corporation’s rule, causing many workers within the mines and factories to abandon their posts and join the communist snakes. While it pains for us to kill off such valuable employees and work experience, the Peabody Energy Corporation knows that if your workers do not fall in line, then it is cheaper to fire and replace them then to give in to their ludicrous demands. We’re going to have to work overtime dealing with this disaster, and pay for our loyal employees will have to be temporarily halted in order to garner funds needed to deal with the reds. Hopefully this doesn’t cause more employees to buy Carlson’s lies…"
 NRA_Conscript_New_Mercenaries:0 "Conscript New Mercenaries"
 NRA_Conscript_New_Mercenaries_desc:0 "While the corporation has always relied on private employment of mercenary groups in order to make sure its assets were well defended, it's clear that the recent disaster has caused many of these groups to lose faith in our company and try to pull out of their contracts with us. However, making sure to remind these mercenary groups of the “real” conditions of their contracts will force them to continue their service with us, even if we have to correct their faulty memories on the fine print and terms. We can also propose the same contract to outside mercenary groups looking for work, especially those who are known to be ideologically anti-communist. One group in particular, the Vinnel group, even pledged their service to the company without us even having to make an offer to them. While this does mean one less begrudging mercenary group to pay, their well known ties with the Confederacy and the Kanyeist regime have caused some members of the board to question Vinnel’s real motives in their employment to us."
 NRA_Concessions_To_The_NRA:0 "Concessions To The NRA"
 NRA_Concessions_To_The_NRA_desc:0 "Carlson’s leftists weren’t the only group the Corporation had to deal with while overseeing West Virginia. Before the revolt, many parts of the state who claimed loyalty to the republican-tied NRA would often cause minor skirmishes with our mercenary defense forces. Due to the communist revolt however, many NRA cells seem to have turned their attention from targeting our mercenaries to targeting the leftists wherever they pop up, with many even fighting alongside and giving aid to our hired troops. Because of this, the board believes that we could get NRA cells on our side if we allow the NRA to operate in West Virginia once again. This would include opening association buildings and rifle associations in towns across the state, but there would be a clear restriction that any anti-corporate sentiment or action taken by NRA members would result in a local association being closed down and its members all punished accordingly. We have to keep a watchful eye over the NRA, as their Trumpist rhetoric since the collapse of the nation might end up causing more problems for us in the future."
 NRA_Invite_AntiCommunist_Fighters:0 "Invite Anti Communist Fighters"
 NRA_Invite_AntiCommunist_Fighters_desc:0 "Despite the current situation making many within the board of directors fear that the communists have a hold over the common people with their lies, this is far from the case. Many within and without West Virginia hold a strong hatred towards the ideology that is communism, and most are fanatical enough to even put their lives on the line in order to kill what they perceive to be the scum of the earth. If the corporation can advertise itself as a bastion of anti-communism and allow for these fanatics to operate within our borders, we can hopefully begin a wave of counter-terrorism with these groups using whatever they have at their disposal just to kill some communist bastards. We can even create a bounty system where these individuals can be rewarded various amounts of money for varying accomplishments, from simply reporting suspicious activities to bringing in communist fighters dead or alive for the company to handle. There are even ideas to bring some of these fighters into corporate sponsored mercenary groups as a way to act as political commissars, instilling the hatred of communism into the mercenaries we employ and rooting out any potential sympathizers."
 NRA_Learn_From_Pinochet:0 "Learn From Pinochet"
 NRA_Learn_From_Pinochet_desc:0 "If there is one name in history that resounds within the hearts of all anti-communists, it's Pinochet. Augusto Pinochet, president of Chile from the 70s to 90s, is famous for leading the charge against the communists slowly trying to take over his country, as well as employing the famous “Helicopter Tours” that many online anti-communists worship as the most effective way of dealing with communists. As is natural with a war like this, there are many of those living under corporate loyal areas who seem to harbor sympathy to Carlson’s terrorists, whether it be corporate employees or civilians. The board has decided that we must instill a fear into any aspiring communist or rebel, one that will be glorified in the same vein as Pinochet’s famed tours. Many probably won’t question a helicopter flying around the mountains or dense forests of Appalachia during times like these, and by the time they see the bodies falling from the aircraft, it’ll be too late for the leftist scum to talk about it to anybody anyways."
 NRA_Protect_Our_Assets:0 "Protect Our Assets"
 NRA_Protect_Our_Assets_desc:0 "When dealing with an uprising such as this, foreign funding and weapons deliveries alone won’t give the corporation the foundation needed to win. Our various domestic assets, from our energy plants to our armories and small scale manufacturing centers, have been at constant risk of communist infiltration and sabotage. The board will thus implement certain workplace “adjustments”: armed guards will be posted inside and outside of every corporate owned facility, making sure that no employees attempt any sort of sabotage of production. The guards will also patrol the various company towns and roads that surround our assets, allowing us to more effectively guard ourselves and intercept any potential communist assaults or cells preparing themselves on the outside in loyal territory. Many employees might be disturbed by the constant body checks and armed guards inside their workplace, but if anything this will help them work even harder as to not piss off any guards who think they just might be slacking in order to let the communists gain the upper hand!"
 NRA_Help_From_The_GOP:0 "Help From The GOP"
 NRA_Help_From_The_GOP_desc:0 "Despite the Peabody Energy Corporation attempting to be neutral in the conflict between the Democrats and Republicans, it's clear to the board that if we want our company’s position to survive, we need outside assistance. Naturally, the Democrats north of us would most likely refuse any pleas of assistance, despising our rule after seeing how we’ve governed West Virginia and even more so after our recent agreements with the NRA. So, the only valuable faction that we believe will be willing to give us funding is none other than the Trumpist GOP in the west. After showing the Trumpist government how we’ve allowed their loyal dogs of the NRA to operate freely within our borders, and making a good case of being fighters against the tyranny of communism, we can hopefully secure funding and overall support from the GOP that will greatly help us with fighting against the reds. We can even allow them to provide the NRA cells with proper military equipment, increasing their effectiveness in fighting the communists even more alongside our mercenaries."
 NRA_Advisors_From_Kanye:0 "Advisors From Kanye"
 NRA_Advisors_From_Kanye_desc:0 "Although our mercenary groups are as professional as money can buy, they are not all one monolith operating on the same orders and structure. Many of these groups, while given general orders by corporate loyal military analysts and strategists we’ve hired, often deploy varied tactics and plans of attack that can often lead to different mercenary groups clashing with one another or destroying precious corporation property. Because of this, the board has voted to hire military advisors and strategists from none other than Kanye himself. Despite being relatively new in existence and still plagued by internal political issues, Kanye’s Confederacy has the remnants of many professional US military personnel, much like its predecessor back during the Civil War. By making a case for ourselves to the Kanyeist regime as to the value of sending advisors our way, we can get outside help in structuring and organizing our current armed forces, being able to somewhat unify our forces when it comes to strategy and battle plans."
 NRA_Anti_Leftist_Crusade:0 "Anti Leftist Crusade"
 NRA_Anti_Leftist_Crusade_desc:0 "While the Peabody Energy Corporation attempts to pride itself on having a secular mindset, one cannot ignore the uses that religion can often have when dealing with dissent. Not only that, but our outward appearance has never been a particularly positive one, with many seeing us as just a soulless corporation that is fighting upset workers due to alleged “terrible” working conditions. So corporate’s media and marketing teams have come up with a plan: by marketing our side in this fight as being the defenders of freedom and religion against tyrannical and godless communists, we can hopefully create a reputation for ourselves as being a positive force in the world by purging West Virginia of freedom hating terrorists. We can also control what media gets shown, showing the terrible actions of the communists and all the destruction they cause while making sure our own image reinforces the idea that we are protectors of freedom and faith to the masses. Our crusade against leftism can inspire those still doubtful of our abilities to fight for our cause, increasing our potential manpower and hopefully creating soldiers that will fight and die for what they believe in for our own gain."
 NRA_The_Final_Battle:0 "The Final Battle"
 NRA_The_Final_Battle_desc:0 "After all of our preparation and hard work, it is finally here. We finally have the military capabilities needed to properly push back Carlson's terrorists while also gaining support from the employees of West Virginia by positioning ourselves as crusaders against communism. The Mercenaries and NRA cells, armed to the teeth with foreign bought weapons, stand ready for our Confederate advised high command to commence the final operation. Whatever fears or worries of failure the corporation has for this push into communist territory must be silenced or dealt with forcibly, as we cannot let fear plague the minds of our corporate crusaders while they prepare for the battle of their lifetimes. Soon, the fate of this entire conflict will be decided with one ending; Tucker Carlson being dragged out of whatever dirty hut he’s holed up in and beaten so hard that he’ll never be able to seduce the masses with his lies ever again!"
 NRA_Business_As_Usual:0 "Business As Usual"
 NRA_Business_As_Usual_desc:0 ""
 NRA_The_Harsh_Reality:0 "The Harsh Reality"
 NRA_The_Harsh_Reality_desc:0 "The board can no longer deny the state of our nation. While our actions have led to a victorious wave of stability on paper, maps are simply drawn by men and never represent the breathing populace. Yes, we have cut off the head of the hydria, but the messages persist. The man is dead, but the ideas and environment to sprout another rebellion remain a constant threat. If the board refuses to look beyond what is on “paper”, we will lose everything. If the Corporation is to march towards tomorrow, we must be willing to make the proper adjustments, even if it impacts our profit motives."
 NRA_Put_Them_Back_To_Work:0 "Put Them Back To Work"
 NRA_Put_Them_Back_To_Work_desc:0 "It no doubt feels soul crushing to many of our workers that their alleged “liberators” ended up failing in their mission to liberate themselves from our rule, but the simple fact of the matter is that we don’t care. They wouldn’t be any better off under communist rule anyways, with the only difference being they wouldn’t even be able to afford food if history has shown us anything. So, while we’re sure it was really fun for our workers to LARP as Russians and Chinese for a while, we need to get the message out that playtime is over. We will start to put our workers back in their places and get production restarted so that we can continue rebuilding our assets and start making money in order to repay our war debts. They will unfortunately have to go without pay until further notice, and if they don’t like it then we’ll just replace them with people who do. Various construction firms that we collaborated with before the civil war seem to have survived the fighting, so we can write them various IOUs in order to convince them to collaborate with us once again and start rebuilding assets to get the money flowing once more. Some of our financial advisors have warned us about writing IOUs when we can’t guarantee payment, but what else do they suggest we do when the damn construction companies won’t work with us any other way?!"
 NRA_Call_Trump:0 "Call Trump"
 NRA_Call_Trump_desc:0 "While our relationship with Donald Trump is diminishing at best, we cannot deny that he is a potential source of money that we should try to turn to in our times of struggles. Despite our differences, Trump should no doubt be sympathetic to our cause as he himself was a man from business roots with his overreaching organization that holds control over a variety of his business ventures. While his current position is not ideal to generously give our corporation a small loan that will at the very least allow us to pay for our workers, perhaps we can make a case for ourselves that will make us appear as more of a long term investment rather than a short term one. When we call Trump, we can attempt to convince him to invest in us by giving him special privileges once he becomes president once again, especially legal ownership over the state once he returns to his proper offices. Are these promises hollow and not genuine? Absolutely, but in the modern USA, disingenuous promises are how states and people survive in this anarchy. Let’s just hope he buys it…"
 NRA_Meet_The_Mercenaries:0 "Meet The Mercenaries"
 NRA_Meet_The_Mercenaries_desc:0 "Without mercenaries, we most likely would have lost the civil war and we all would be dead in a mass grave about now. And while sure, we may have had to go behind their backs and “correct” their contracts in order for them to stay with us longer than they probably wished to, we think that our best course of action is to meet with this vast coalition of mercenaries we have assembled and to discuss things going forward. This coalition seems to be headed by the Vinnell group, a mercenary group that has suspiciously been loyal to the point where they even rejected pay raises for their services in the civil war. The Vinnell group has shown itself to be quite charismatic among their fellow mercenary groups, so we will go to them first in order to initiate a meeting with the numerous mercenary groups and discuss various things, such as further employment plans and pay discussions. Hopefully in this meeting, we can start a discussion on various things like pay decreases or laying certain underperforming groups off of the payroll completely. Make no mistake, this WILL upset some of the groups involved, but hopefully the Vinnell group can calm them down and make them accept our terms without doing anything dangerous."
 NRA_Expand_Our_Industries:0 "Expand Our Industries"
 NRA_Expand_Our_Industries_desc:0 "Despite the Peabody Energy Corporation being mainly focused on the coal industry, we have to accept the fact that our current situation does not favor coal if our numbers are anything to go off of. While we aren’t going to completely shift our priorities away from coal and energy production, we have to begin focusing on other industries and operations in order to start seeing overall profit again. West Virginia has a variety of different opportunities for this: We could start lumber mills to sell to our partnered construction firms to help reconstruction, or we could start manufacturing civilian and military goods to a small extent to sell both domestically and abroad. We could also begin construction of company towns in order to create our own economy that the employees will have to abide by so that we won’t suffer from the challenges of our current economy. However, this will require us essentially forcing our workers out of their previous homes to live within our company towns, but at least they won’t have to pay rent! All they’d have to do is adhere to the town economy regulated and managed purely by us…"
 NRA_Mass_Survelliance:0 "Mass Survelliance"
 NRA_Mass_Survelliance_desc:0 "West Virginia is one of those states where it can often be difficult to get a reading on what's happening, whether due to a lack of infrastructure or the inherent nature of the Appalachians just causing problems. It's clear that if we want to solidify our rule over West Virginia again, we need to amp up on surveillance. We’ll get to work on putting in the necessary infrastructure, both physical and digital, to monitor the people living in West Virginia and to make sure that no undesirable actions happen within our workplaces and controlled areas. Now, eventually word WILL get out that we are doing this, and trying to be covert about these plans will only make the eventual discovery worse from a PR perspective. So, we’ll look back on what the US government did back in the early 2000s and use the same excuse: We are doing it to root out terrorism, and you have nothing to fear if you have nothing to hide while we do so!"
 NRA_Implement_AI:0 "Implement AI"
 NRA_Implement_AI_desc:0 "It should be a surprise to absolutely no one that the locals of Appalachia can’t navigate a computer to save their lives, or plan an effective economic model even if there was a gun pointed to their head. However, the board has recently suggested a fix to this issue that could make things a thousand times easier for our corporation as a whole. AI, while somewhat stigmatized and seen as a joke by many in the world, could allow us to plan and manage our economic plans as many computers already do for many different corporations around the world. Not only will AI eliminate the risks of human error and bias in its calculations, but it will speed up the planning process that would normally take ages to do with human hands. Hopefully the locals aren’t scared by the effectiveness of this technology, or cry about it stealing a job they were never going to be offered in the first place!"
 NRA_Purge_The_Rebels:0 "Purge The Rebels"
 NRA_Purge_The_Rebels_desc:0 "As with any civil war, a rebellion surrendering doesn't immediately lead to every single one of their members throwing in the towel as well. Even though we have Carlson in our custody, we still get reports from our mercenaries about fire fights and engagements with communist rebels long after their leader has been captured. The board, in collaboration with the various mercenary groups we’ve employed, have agreed upon a plan of purging the remaining rebels within West Virginia with no remorse. Mercenary patrols and stations will be increased tenfold in the places that are considered hotbeds for rebel activity. We also shouldn’t take any chances for rebels to leave the state and regroup either, so we’ll have to have air tight border control to make sure none slip through the cracks. Finally, we should make sure that the rebels don’t try to move their activities into low-threat areas of West Virginia, so a moderate increase of mercenary activity will have to happen there as well, regardless of what the locals think."
 NRA_Re_Open_The_Market:0 "Reopen The Market"
 NRA_Re_Open_The_Market_desc:0 "As a semblance of peace finally begins to return to West Virginia, we can finally begin to reopen the state to outside businesses and investors once again. This move will have to be accompanied by a massive PR campaign to showcase how safe West Virginia is now that the communists have mainly been dealt with. This will involve various investor targeted videos showcasing the natural beauty and resource potential of West Virginia, and we should even conduct tours for outside investors at many of our pristine company towns to make sure they feel comfortable investing their money in our state and corporation. Of course, we will still hold a monopoly over West Virginia and its energy resources like coal, but we can allow outside investors to invest in other, trivial things such as consumer goods or entertainment. If we try hard enough to present West Virginia as the perfect place for capitalism to settle down, then we will no doubt cause our profits to skyrocket in no time!"
 NRA_Pressure_The_National_Rifle_Association:0 "Pressure The National Rifle Association"
 NRA_Pressure_The_National_Rifle_Association_desc:0 "Collaborating with the NRA during the civil war did prove to be useful in several aspects, but now since the fighting has mainly stopped with the capture of Carlson, we’ve been presented with a new problem. Many of the main areas that the NRA were fighting in during the civil war they’ve now been de facto ruling as their own autonomous areas, with corporate authority often being ignored in favor of the NRA’s. To anybody smart enough, this is a clear disaster just waiting to happen if it goes unaddressed, so we will have to take measures to ensure that the NRA knows who is really in control of the state. We’ll begin by drafting new terms of cooperation that the NRA must follow if they wish to continue operating inside of West Virginia, such as increased adherence to corporate laws and being forced to allow us to go about our economic business without disruptions. Will this anger the association? Absolutely, but we can’t just allow our authority to be subverted because a bunch of gun nuts who are more loyal to Trump than the corporation said so."
 NRA_More_Guns_For_The_Mercenaries:0 "More Guns For The Mercenaries"
 NRA_More_Guns_For_The_Mercenaries_desc:0 " As we continue to re-establish our control over the state, our mercenaries will require a boatload of new weapons and military hardware to efficiently carry out their duties and contract obligations. These guns can come mainly from foreign arms dealers who will happily take our money in exchange for their wares, but we also shouldn’t ignore the possibility of expanding our interest towards domestic arms manufacturing centers, especially in NRA controlled areas. The mercenaries will no doubt be happy that they have new toys to test out on any would-be rebels, especially since they’ve been getting bored ever since the rebel situation has died down significantly. Curiously, one of our board members has noticed that a good majority of these guns have been given to the Vinnell group, who claims to be a middleman in distributing them to the other mercenary groups in our stead. Given their loyalty however, we don’t think this will cause any issues."
 NRA_Build_New_Natural_Gas_Wells:0 "Build New Natural Gas Wells"
 NRA_Build_New_Natural_Gas_Wells_desc:0 "The Peabody Energy Corporation’s bread and butter has always been old and reliable coal. However, a new business opportunity has been discovered that Mr. Grech and the board would be absolute maniacs to refuse. Our hired geologists have discovered several potential sources of natural gas inside of West Virginia that previously went undiscovered for whatever reason, and given how many things in this world use natural gas, then it would be criminal of us not to jump on this opportunity and profit off of it. Collaborating with our construction company partners, we will go out into these areas and begin construction of brand new natural gas wells, which will allow us to produce natural gas alongside our primary production of coal. With these new discoveries, we can monopolize our natural gas resources by selling them to various states and groups across the USA who no doubt desperately need it, essentially causing a nation wide reliance on us in order to fuel their cars and military vehicles. They might claim our prices are outrageous, but let's be real, when has gas NEVER been outrageously expensive in this country?"
 NRA_Mass_Mechanization:0 "Mass Mechanization"
 NRA_Mass_Mechanization_desc:0 "Despite the majority of our coal extraction and processing being done with human hands, we as a board realize that our profit margins and speed of production could be hastened tenfold if we move forward towards more mechanization of our labor. The board, with assistance from our AI planning software, has drawn up plans that will see the purchasing and mass implementation of machine hardware that will do the work that has been done traditionally by human workers. Now, naturally with this process, numerous workers will no doubt be angered at the board’s decision to replace them with emotionless machinery. We can hopefully mitigate this anger by training workers in the field of machinery maintenance, as well as reassigning them to other posts either within the same company town or reassigning them to a different company town to meet a need for workers elsewhere. Could this still cause people to be angry over our decisions? absolutely, but like always, the workers always get informed of the risks and possibilities when agreeing to their terms of employment. If they do not like this change, they can take it up with Human Resources, although it would probably save them the trouble of waiting without a home and just accepting the reassignment."
 NRA_The_Trial_Of_Tucker_Carlson:0 "The Trial Of Tucker Carlson"
 NRA_The_Trial_Of_Tucker_Carlson_desc:0 " Finally, after the grueling shitshow that was this damn uprising, after all the ambushes by hillbilly communists and rotting pickup truck drive bys, we finally have that rat bastard Tucker Carlson under custody. Many both on the board and in the hired armed forces wanted to just shoot him and dump the body somewhere never to be found, but Mr. Grech had a different idea for what to do with this self proclaimed “revolutionary”. Putting on a trial not too dissimilar to the Nuremberg Trials, where first hand accounts of soldiers and civilian “victims” of Carlson’s group of rebels, obviously attended by media and TV crews to broadcast across the divided nation. Of course due to the nature of the trial, and the fact that Carlson had been beaten to a pulp to the point where talking was a difficult task, Carlson and whatever leadership of his clique we could find alive were not allowed to defend themselves. After about a week of testimonies and evidence brought forward, the jury filled with Mercenaries, NRA fighters, and “independent” peers found Carlson and his groupies guilty of mass destruction and death, being given the death penalty. Of course, this sentence would include one of the most luxurious helicopter tours of their lives before their execution, and the board even made their execution pay-per-view to profit off of Carlson’s demise!"
 NRA_Strange_Reports:0 "Strange Reports"
 NRA_Strange_Reports_desc:0 "The board has been notified by corporate’s surveillance teams with strange reports that are starting to make Mr. Grech and the board worried. For starters, we’ve been receiving reports of protests in specific areas, not communist protests but Trumpist aligned protests. Digging deeper shows that many of these protests have come up in areas heavily influenced by the NRA that the corporation has been at odds with since attempting to curtail NRA influence. What's more is that a good majority of our mercenary groups have stopped responding to corporate communications, with surveillance efforts showing that they’ve started communicating on non-corporate, closed off channels we have no access to. Even the Vinnell group, the one group we presumed to be the most loyal to our corporation, has seemingly ghosted us and any attempts to get in contact with their leaders have been met with silence."
 NRA_Chaos_In_The_Streets_Again:0 "Chaos In The Streets Again"
 NRA_Chaos_In_The_Streets_Again_desc:0 "We now have definitive confirmation that the protests were directly orchestrated by the damn NRA, and they’ve begun to get out of hand. NRA members have begun to conglomerate into one massive group, equipping themselves with the guns they love more than life itself, and have begun to march towards corporate headquarters. While the march is still far away from our corporate headquarters, we have another problem that spells doom for our company. We finally managed to infiltrate the closed communications between our hired mercenary groups, and the bastards have been planning a full blown putsch on our headquarters as well, headed by the fucking Vinnell group no less! The bastards had been biding their time for god knows how long, and now they’ve finally caught us off guard. Both groups are causing damage across West Virginia, with the NRA march essentially being a convoy of looters and rioters while the Mercenaries have begun to use their military equipment to take over or destroy our various communication centers in the state. The only loyal forces we have to even try to deter this threat are the various non-mercenary security details, with the main bulk of our forces being stationed here at corporate HQ. We need to act. FAST."
 NRA_Bloody_Monday:0 "Bloody Monday"
 NRA_Bloody_Monday_desc:0 ""
 NRA_The_Mercenaries_Putsch:0 "The Mercenaries Putsch"
 NRA_The_Mercenaries_Putsch_desc:0 "After enduring months of corporate bullshit, after all the shitty battles and orders they’ve sent us, and after all the pay cuts and contract changes, the Mercenaries have finally had enough. The mercenary groups, united behind the charismatic Vinnell group, have managed to overrun the headquarters of those corporate bastards, finally putting a bullet in the head of Grech and his damned board of directors. We’ve also managed to sideline those hick bastards of the NRA and solidify ourselves as the dominant force within West Virginia. It’ll sure as hell be a difficult task to deal with everything in West Virginia now that we’re calling the shots, but we sure as hell don’t mind mowing down those who don’t agree with our “unique” way of doing things. Besides, the payments coming in from president West from down south was an offer you’d have to be a moron to refuse!"
 NRA_The_NRA_March:0 "The NRA March"
 NRA_The_NRA_March_desc:0 "Finally, after months of dealing with godless communists pillaging our homes and having to give lip service to the corporate kings who have ruled our great state for too long, the true patriots of the NRA have finally regained control of West Virginia for the United States! After storming their den of corruption and sin, the brave fighters with the NRA have since then arrested most of the high ranking officials of the Peabody Energy Company, as well as actively fighting whatever remnants of their bandit mercenaries still exist in our home. No longer will the moral and hard working folks of West Virginia be exploited by unpatriotic corporations or be robbed by their mercenary bandits. Starting today, the good men and women of the NRA will rebuild our great state back to its moral and comfortable spot within the wider union as a whole. Let Biden’s cheaters in Washington and Kanye’s conmen in Atlanta hear this slogan: They can take West Virginia when they pry it from our cold, dead hands!"
 NRA_The_Corporation_Move:0 "The Corporation Move"
 NRA_The_Corporation_Move_desc:0 "Despite everything we’ve built feeling like it's been falling apart since those damn communists rose up, the Peabody Energy Corporation still stands supreme in West Virginia. The disloyal mercenaries have run into the mountains or left the state altogether, and those gun obsessed hicks at the NRA have been scattered and disorganized to the point where they couldn’t take down corporate security even if they had a rocket launcher. Everything that has happened since the communist uprising has also given us a very…unique position that we’d love to exploit. Given the chaotic nature of West Virginia at the moment, we can happily begin to take measures that solidify Mr. Grech and the board’s control over the state even further, allowing our profit margins to skyrocket. The Trumpists and Bidenist clowns might call us soulless, or that we wish to ruin the great state of fucking West Virginia, but all we know is how to survive in the world those two assholes created for us."
 NRA_Proclaim_Mercenaries_Rule:0 "Proclaim Mercenaries Rule"
 NRA_Proclaim_Mercenaries_Rule_desc:0 " We are soldiers firstmost, not double crossing politicians. However, many both inside and outside of West Virginia believe that this could be the dawn of a new era, one where mercenaries can finally have a home of their own where they won’t be dragged down by the bullshit of corporate double-speak or political ruminating. This idea seems to be quite popular among many of the groups that have made up our strange mercenary coalition, so by the orders of the Vinnell group we will begin to transform West Virginia into a state never seen before in history. A state run by mercenaries who have no borders, but have a global homeland that they can rely on to take them in and prove their worth in their work, free from the red tape and corporate wrongthink that many of our brothers abroad suffer from. The world might spit on us and call us nothing more than bandits, but that just means they can find somebody else to fight their damn wars."
 NRA_Lock_And_Ready:0 "Lock And Ready"
 NRA_Lock_And_Ready_desc:0 "The NRA and us mercenaries have never exactly gotten along. They view us as unpatriotic soldiers who would rather sell our work than fight for any stupid country, and we view them as nothing more than a bunch of hicks with a gun fetish. During the crisis, the mercenaries and NRA were forced to cooperate due to mutual interests of not having our brains blown out by communist scum, but since the end of corporate rule in West Virginia the NRA has begun to annoy us once again. So, going along with the plans drafted by the Vinnell group, the coalition of mercenary groups will coordinate a mass takeover of NRA facilities and manufactories in order to finally neuter the fuckers once and for all. Those stupid enough to try and stop us will have their bodies riddled with lead, and if getting rid of the NRA means burning down a few of their facilities and loyal towns in the process, then we sure as hell don’t have a problem with that. Fortunately for us, killing is one of those things that get easier the more you do it."
 NRA_Cleaning_The_Country:0 "Cleaning The Country"
 NRA_Cleaning_The_Country_desc:0 "As with any sort of newly established authority like this, there's going to be about a million pains in our asses for the near future. Somehow you still have corporate snakes trying to spread lies about our coalition, the NRA and their cult of gun fetishists shooting any mercenaries they see, and you even have the occasional hillbilly community still holding on to the words of that fucker Carlson. It seems as though we’re going to have to start doing something about all these fuckers before they can get the upper hand over our groups. The Vinnell group, with coordination and input from the mercenary coalition, has devised a system of patrols and bounties that will be followed by all mercenaries, allowing for specific jobs to be chosen individually and allowing for higher pays for doing specific actions such as bringing in potential dissenters. Is this system stolen from the corporate days? Hell yeah, but if a system works then you sure as hell don’t try to fix it."
 NRA_Above_The_Army:0 "Above The Army"
 NRA_Above_The_Army_desc:0 "Mercenaries are who we are because of our time in whatever nation’s army that we come from. We also are who we are because of seeing through the bullshit of a national army and all its lies of pride and glory, despite many of us coming home and receiving neither of those things. So, as we establish a global homeland for our kind, we will make it very clear that there is no place for any army men looking for glory or pride. We do not offer the oppressive regimented lifestyle that tortured us all before we knew war, and we most certainly do not offer the promises of glory or pride like we were. Instead, the main thing that we offer is one thing and one thing only: brotherhood. Because at the end of the day, it's not the drill sergeants or the armchair generals that matter in war, its the men you fight alongside with and kill the enemy with that matters most to us. So we see ourselves above the damn army, and anybody looking to stop us will get a fist full of brotherly whoopass."
 NRA_Improve_Strategic_Infrastructure:0 "Improve Strategic Infrastructure"
 NRA_Improve_Strategic_Infrastructure_desc:0 "Despite there being ideas and proposals from the mercenary coalition to start rebuilding certain civilian areas so our boys wouldn’t have to deal with army living conditions all the time, the Vinnell group knows that the main priority in terms of our state’s survival is the strategic infrastructure found within West Virginia. A state like ours cannot survive unless we can improve the infrastructure of West Virginia to a point where its easier for an armed convoy to get through it then civilian transportation. So, utilizing civilian paid construction teams, we’ll outline a complete renovation of West Virginia’s military infrastructure, allowing us to defend the area a hell of a lot better than we currently can. Not only that, but it’ll help our boys more effectively keep the peace in West Virginia and keep any ungrateful civilian bastards in line."
 NRA_Goodbye_Mr_Trump:0 "Goodbye Mr. Trump"
 NRA_Goodbye_Mr_Trump_desc:0 "Not gonna lie, after raiding all the corporate armories and vaults for their weapons and cash, we gotta thank the Don for indirectly giving us a pretty good starting position. However, we all know that due to our treatment of his boys at the NRA and the Vinnell group’s connection with President Kanye down south, Donald Trump would never support us or our state no matter how cheap we could make our services to him. So, the Vinnell group has decided to publicly announce West Virginia’s dissociation with the United States, as well as making sure to give lip service to our good friends in the Confederacy. This will no doubt anger the GOP and Trumpists all across the country, but it's what we have to do if we need to be taken seriously in the world. Besides, if we do need any help, we can always rely on the Confederates for protection if certain developments come up. God knows that the democratic asses won’t help."
 NRA_A_True_Mercenary_State:0 "A True Mercenary State"
 NRA_A_True_Mercenary_State_desc:0 "After months of various developments and ideological experiments, the Vinnel group and the mercenary coalition can safely say that a true mercenary state is becoming a reality as the days go by. More and more mercenaries from abroad have decided to take up shop here, the living and work conditions for mercenaries have been praised by both insider and outsider mercenaries, and the identity we are helping to shape within our state is something to be awestruck by. There are even talks by some of the more entrepreneuring members of the coalition about making ourselves a hub that will monopolize the entire mercenary market, forcing any nation that wants to hire our brothers to go through our terms rather than the anarchic system mercenaries had before. Sure the civilians inside West Virginia often won’t stop complaining, but you know what? If they want to be treated with respect, then go through the training we provide and become a mercenary inside of crying like a little bitch all the time. And if you don’t want to? Then shut the fuck up and do what we say, civilian."
 NRA_Buy_More_Guns:0 "Buy More Guns"
 NRA_Buy_More_Guns_desc:0 "Given the recent influx of demands for guns within our state, its clear to us that the current manufacturing capabilities of West Virginia are not capable of meeting the growing demand for weapons. So, the Vinnell group will begin looking for long-term weapons dealers to provide our state with the guns needed to protect and govern it without any logistical issues. Naturally the first place we should look is within the Confederacy, as the Vinnell group has reassured the coalition that they are fully willing to provide us with weapons with a rumored reduced price tag. Other buyers both domestic and international will still be on the table, but our safest bet is to take Vinnell’s word and rely on the Confederacy to provide us with a short term investment."
 NRA_Meet_The_New_Boss:0 "Meet The New Boss"
 NRA_Meet_The_New_Boss_desc:0 "The Vinnell group has gathered the other mercenary groups in the coalition to announce a new change in how we run things. The group has organized a meeting with the Confederate president, Kanye West, in order to discuss the possibilities of strengthening Confederate control over West Virginia and our state as a whole. Their reasoning is that if we allow Kanye and his Confederacy to “oversee” things in West Virginia, then it’ll allow us mercenaries to stop focusing on the grueling and mind-numbing politics side of things and refocus on what we were born to be: mercenaries. The Vinnell group reassures the other mercenary groups that we will still be able to retain our autonomy and authority within West Virginia, the only change being that we occasionally will have to align with some standards and demands from our new boss from Atlanta. Besides, with how much more money and guns we’ll be given in the process, it’ll make life so much easier for those wanting to make a name for themselves here in good old West Virginia!"
 NRA_Return_Of_The_Old:0 "Return Of The Old"
 NRA_Return_Of_The_Old_desc:0 "When the nation broke apart and the Peabody Energy Corporation illegally occupied the country under its rule, many families and communities were torn apart due to them forcing their company’s employment onto the good people of West Virginia, not even mentioning the environmental damages they’ve caused due to their practices. Now that the corporation and their bandits have lost control over our homes, we can finally begin to settle back down into our ways of life and heritage. NRA fighters will return back to their homes and come back together to pick up the pieces of their broken communities, allowing life without bloodshed to return to the Appalachian mountains, if only for a brief period. This might not heal the scars that the fighting have caused within our young men and women, but hopefully smelling the biscuits and gravy being served for dinner after so long can help the scars fade, allowing the same loving environment to heal our citizens back into normalcy. Let the men and women rest, and hopefully their children will never have to go through what we have had to go through ourselves."
 NRA_Work_With_The_GOP:0 "Work With The GOP"
 NRA_Work_With_The_GOP_desc:0 "Now that corporate authority in West Virginia has broken down and crumbled, it's time for the state government of West Virginia to be re-formed and the institutions protecting its people reinstated. In order to do this, it is in our people’s best interest to work alongside any GOP remnants that have survived in hiding in West Virginia during the corporation’s rule in order to rebuild our state government. We can do this by reopening Republican controlled offices and centers in order to invite older GOP members into our government while also attracting a new generation of republicans who can hopefully bring a new but traditional perspective on things. Not only this, but inviting GOP members from the Trumpist controlled areas of the nation will give outside expertise and help, as well as furthering our connections and relationship with the true president of the United States of America. Of course, many of these members are proud associates of the NRA, so our guns and rights will no doubt be protected as we rebuild our homes!"
 NRA_Rebuild_Our_Homes:0 "Rebuild Our Homes"
 NRA_Rebuild_Our_Homes_desc:0 "Corporate rule over West Virginia didn’t help our infrastructure, as hundreds of thousands of people were forced out of their homes and put into shoddy company towns that had the same living conditions as a prison. The conflict with the communists made the situation even worse, as the numerous abandoned houses and towns were used as cover by both sides in the conflict, causing even more damage to these once comfortable and homely environments. Now that the conflict has ended and we have control over our homes once more, we can get to working towards rebuilding our towns and cities back into what we remember them as. By forming numerous construction legions and having them go across the state and rebuilding homes and buildings for our people, we can hopefully provide housing for the various displaced families and communities that either were made homeless during the conflict or left the state but are coming back. We can also renovate the various company towns that the corporation propped up and give them a certain West Virginian flair to them."
 NRA_A_Professional_Militia:0 "A Professional Militia"
 NRA_A_Professional_Militia_desc:0 "Despite our victories over the corporation kings and their mercenary rabble, that doesn’t mean the NRA can just sit around all day not trying to make sure our communities are protected and safe. Many of the mercenary groups who haven’t disbanded or left West Virginia still roam the Appalachian mountains, hiding and causing trouble for our people. So, as our good old friend the second amendment so elegantly states, we’ll go on to form a professional and well regulated militia that will be the base for our state security for the time being. To avoid decentralizing ourselves further, we will only approve the creation of a single government sponsored militia, where they will be trained by ex-drill sergeants and veterans that will hopefully give our militiamen the training they need to deal with threats both inside and outside of West Virginia. We're gonna show those soldiers for hire boys what real and true dedication to defending one’s home REALLY means!"
 NRA_Diversify_Our_Industries:0 "Diversify Our Industries"
 NRA_Diversify_Our_Industries_desc:0 "The corporation that ruled our state was first and foremost an energy company, and ever since they came into control of West Virginia they dedicated the majority of our workforce and construction on coal mines and energy plants. While we’re glad that we were able to have the industry needed to power our homes so that we aren’t all living in darkness, the current position of West Virginia has reminded us that we cannot live on having our entire industry be purely energy-based. So, the economists in our rebuilding state government have devised a plan to diversify our industry, with the first order of business being to deem some energy plants as unnecessary and try to convert them into other types of industry, like civilian goods or arms manufacturing plants. These repurposed plants will be given to more experienced businessmen loyal to our cause, and we’ll make damn sure that none of these businessmen try to recreate another corporate hellhole that we had to live through for god knows how long. We can also incentivize smaller businesses and entrepreneurs to come forward with their plans, and whilst many might disagree with this next part, the government can provide them the government fundings necessary to kickstart the West Virginia economy back into normalcy."
 NRA_Funds_For_Trump:0 "Funds For Trump"
 NRA_Funds_For_Trump_desc:0 "The NRA has always had our main support base be from republicans and other members of the GOP, and in recent years especially from Trumpists. As we all know, Donald Trump was the real winner of the 2020 election that the crybaby democrats cheated in due to Trump directly interfering with their plans of tyranny. We also owe it to President Trump for sending our boys in the NRA money and guns while we were fighting the corporation and communists, as well as a large portion of our members being supporters of Trump himself. Because of this, as well as recently taking over Peabody Energy’s liquid assets, why don’t we show our appreciation for the President’s generous support over the years? We’re sure that the ex-board members of the corporation won’t mind if their vaults of dirty money go towards supporting our benefactory to the west of us, and this will no doubt receive praise from the President himself for our brave and unyielding defense of freedom from tyranny."
 NRA_Helping_The_Farmers:0 "Helping The Farmers"
 NRA_Helping_The_Farmers_desc:0 "The one major thing that the corporation neglected while ruling West Virginia was our dear farmers. Not only were many farmers forced into arduous labor they weren’t raised for, but many who were left behind were either too old or unsupportive in the corporate ran-economy to actually make ends meet. Now that we’re in control, we can finally go back to supporting our hard working farmers by reintroducing many workers back into the farmer lifestyle, as well as giving government funding for farmers who have been struggling since the war ended. We hope that by supporting these farmers, we not only prevent further starvation of our population due to lack of domestic food producers, but we can also reinvigorate West Virginia’s culture of farmer communities that can hopefully last generations to come."
 NRA_Promote_Christian_Values:0 "Promote Christian Values"
 NRA_Promote_Christian_Values_desc:0 "One of the worst crimes that the corporation and communists ever could have inflicted on West Virginia was the utter desecration of our churches. The corporate sinners forced many to abandon our religious traditions in order to work in their dens of greed, and the godless communists outright destroyed many churches in our state that have been here as long as the state itself! It's clear to the NRA that the values and teachings of Christ must be brought back into the minds of our citizens, hopefully recreating the once proud culture we had before it was all taken away from us by the corporation and the communists. One of the benefits we can hopefully get from this is a more traditional support base, as well as allowing communities to heal even further by not feeling as though God had abandoned his children in their time of need."
 NRA_Siding_With_The_True_President:0 "Siding With The True President"
 NRA_Siding_With_The_True_President_desc:0 "It's time for West Virginia to formally side with the morally right side in this conflict that has destroyed our nation. We all know that President Trump was cheated when the results came in during the 2020 elections, with sleepy Joe Biden and his posse of convicts purposefully trying to prevent a great man from getting his deserved reelection. Not only that, but it's been a common fear in West Virginia that Biden and his crew will eventually come after West Virginia and bring it into the fold of their traitorous government. Our time is limited, and with our freedom and culture at stake, we will have to formally declare our support with the true government of the United States. In doing so we hope that President Trump will come to our aid if the traitorous Bidenists attempt any sort of military invasion, and we can hope that one day, we can return West Virginia back to normalcy under the banner of the red, white and blue and be able to call ourselves AMERICANS once more!"
 NRA_Total_Corporate_Control:0 "Total Corporate Control"
 NRA_Total_Corporate_Control_desc:0 "The inefficiency of the pre-uprising system as well as the chaos created from it during the uprising has given Mr. Grech and the board of directors a new outlook on how things should be. The laissez-faire way of relying on the free market and independent actors, such as independent mercenary groups and construction firms, only caused an untold amount of unnecessary paperwork and bullshit that came to bite us in the ass later on during the crisis. So, the corporation has decided that it must have complete and total control over all manners of governance and infrastructure going from here on out. All infrastructure and construction will be controlled by newly formed branches of the Peabody Energy Corporation, all forms of legal governance will be dealt with under a large umbrella of corporate legal teams and committees that will sort out crimes and punishments that are best suited for the corporation’s interests, and all manners of civilian goods and services sales must be approved and then subsumed into the larger corporation as a whole to make sure that we still hold a complete monopoly on everything in West Virginia. It’s also crucial for our media team to be the only form of news media legally shown in West Virginia, being able to control the flow of information both inside and outside of the state. Many idealists will say that this violates individual will and the free market, but what they don’t seem to realize is that individual will means jack shit if not backed up with the power to use it, and the free market is just as mythical as fucking Bigfoot in today’s society. If there exists a market in West Virginia, it WILL be owned by our corporation."
 NRA_Money_Talks:0 "Money Talks"
 NRA_Money_Talks_desc:0 "It should be clear to anybody who isn’t blind or stupid that, surprisingly, a corporation taking control over an entire state isn’t going to make the people living in said state happy. Although, this doesn’t necessarily mean that we can only deal with dissenters by shoving them in front of a firing squad. As it should be obvious by now, money is the driving force of the modern age, and the little people living in the modern age desire money over anything if it means leading to their pitiful life goals. So, the universal solution to many of our problems is simple: bribery. The mercenaries giving us trouble in the mountains? offer them money to turn on their fellow mercenaries and cause a small-scale civil war within their ranks. The local sheriffs and NRA members? Buy their loyalty and soon the people who support them will follow their word. The outside media attempting to report on events regarding West Virginia? send their corporate boards a gift to make sure that the stories don’t see past the drawing boards. The term “everybody has a price” is slightly untrue, as there are most likely going to be self-righteous pricks who think that their morals are above their economic position. So, we’ll coin a new saying: for every person who doesn’t have a price, there will be somebody with a price who’s just as good."
 NRA_Special_Institutions:0 "Special Institutions"
 NRA_Special_Institutions_desc:0 "After the communist uprising was crushed and the ensuing coup attempts by the mercenaries and NRA were defeated, we’ve just been haphazardly keeping prisoners of war in various facilities and warehouses, anywhere that the corporation is willing to fill empty space. However, new plans approved by Mr Grech himself have envisioned a new plan for these prisoners of war and future dissenters that will hopefully get the message across that we aren’t fucking around. We will build special institutions and facilities called “labor prisons” to put our POWs and general dissenters in, all the while making them fulfill construction and production quotas without ever even paying them. They lost the right to a fair wage when they went against the corporation, and this will be reflected on their permanent record which we can use to slash their pay if they ever get out of their prison sentence. We also can’t take any chances in our civilian production centers as well, so we will have to substantially increase our surveillance of civilian centers and workplaces so that none of our workers and employees get any ideas about sabotage or theft. This might create a paranoid population that worries about being monitored 24/7 and risk having their pays cut, but that’ll just incentivize them to work even harder and be more loyal in the future then!"
 NRA_Create_The_Corporate_Guard:0 "Create The Corporate Guard"
 NRA_Create_The_Corporate_Guard_desc:0 "Our experience with mercenaries has been a humbling one that we are not willing to relive. Mercenaries have been shown to be unfaithful to our corporation’s ambition, and we cannot allow another putsch attempt to happen again with our armed forces. So, the board will oversee the creation of a state-wide fighting force, one with the training and equipment of a professional army while staying unwaveringly loyal to the corporation and its interests. The brand new “Corporate Guard” will be open to anybody not willing to work in the various factories and mines that we own, where they will be trained by foreign hired professionals and trainers to give them the skills needed to protect the corporation’s assets and property in West Virginia, as well as being proud enforcers of the corporation’s will if we ever need to “repossess” assets both domestic and foreign. We will also need to put them through rigorous “Corporate Loyalty Sessions'' where they will be expected to profess their loyalty to the corporation and be indoctrinated in our values and beliefs. We also still have many loyal anti-communist fighters who served as political commissars to the mercenaries, so it would help us to reuse their skills in the new Corporate Guard. In order to incentivize the members even more, we will make a rewards system where the more loyal or corporate benefitting acts a soldier does, they will be given more options in terms of equipment and weapons, allowing them to prove their loyalty to the entire Guard by showing their better equipment. Loyalty will get you raises and new toys, while disloyalty will get you dropped out of the helicopter and labeled a communist."
 NRA_Expand_Coal_Extractions:0 "Expand Coal Extractions"
 NRA_Expand_Coal_Extractions_desc:0 "Ignoring our recent expansions into other fields, our primary monopoly has and always will be energy. Coal has and always will be the most tried and true source of energy known to man, and with our growing industrial base in various fields, we will need to expand our primary energy industry as well. So, the board will go ahead with accepting the proposal of expanding current coal mines and extraction centers tenfold, employing hundreds to thousands more people and fueling our other corporate ran industries to a degree unheard of in West Virginia. We will also send out geochemical and geophysical surveys to locate previously unknown deposits of coal, where we then can begin construction on more coal extraction centers to fuel our industry even more. There will no doubt be many within and without West Virginia that will bitch and complain about this move, crying about the “poor environment” and the “unhealthy effects of coal on people ''. What these idiots don’t seem to realize is that we cannot and will not have the capacity to care unless it begins to hurt productivity and our profit margins."
 NRA_Eliminate_Workers_Rights:0 "Eliminate Workers Rights"
 NRA_Eliminate_Workers_Rights_desc:0 "If there is any term that has caused an untold amount of anguish in every single high ranking member of the corporation, it’s “workers rights''. The communists wouldn’t shut up about it while they were sucking off Tucker Carlson, and even the conservative NRA cells were using that slogan to slander our proud company. So you know what? Mr. Grech and the board are done trying to keep up the denial and facade that has only garnered us headaches and mental breakdowns in the past. From this day forward, any semblance of a desire in our workers to organize and get their precious “rights”  will immediately be responded with harsh punishment and mass firings. Unless an arrest worker can plead their case and distance themselves from any of these ideals or movements, they will be sent to our labor prisons to work for the corporation for free until their sentences are up, where they then can go back to working for the corporation with their pays permanently slashed for the rest of their lives. When you work for the Peabody Energy Company, you work and get paid on the terms WE give you, with absolutely 0 exceptions and excuses. "
 NRA_Purge_The_NRA_And_The_Mercs:0 "Purge The NRA And The Mercs"
 NRA_Purge_The_NRA_And_The_Mercs_desc:0 "The time has come for us to deal with several thorns in our side that have been plaguing us even before the communist uprising. There still exist mercenary groups hiding in the Appalachian mountains and forests that still attempt to oppose our rule for their damn “contract violations” from during the revolt. Not only that, but the inbred, gun fucking hicks of the NRA have continued to operate within various towns across West Virginia, with numerous cases of shootings orchestrated by their members targeted towards our loyal employees and higher ups. So we say no more. We are done letting these fuckers get in the way of our rule and progress, and we will be damned if we let another mercenary or hick get in the way of our goals."
 NRA_Fuck_The_Climate:0 "Fuck The Climate"
 NRA_Fuck_The_Climate_desc:0 "There's been one major complaint that we have been getting from both inside West Virginia and so call “experts” outside of the state. For some reason, there are people won’t shut the fuck up about how our coal based industry and extraction centers are contributing to climate change and global warming. Well guess what, West Virginia is on the precipice of the fifth industrial revolution, going back to the roots of industry as its foundation and fostering a prosperous system that the corporate state can profit from. We are on the verge of making a system that works and that many other states can emulate for themselves, and people would rather bitch and complain about hotter summers and warmer winters than actual progress?! If the planet didn’t want to be exploited and made hotter, then it should have killed off our ancestors when it had the chance. So to the tree huggers and complainers out there, our company motto is this; Fuck the climate. The Earth is our bitch. The heat is progress manifested."
 NRA_True_Egoism:0 "True Egoism"
 NRA_True_Egoism_desc:0 "Honestly, no matter what our media companies say or what our actions are, people outside of West Virginia will always just hate us. The shitheads in Washington just bitch and complain about how unethical we are, the sore losers following Trump are still bitter their precious NRA isn’t running the state, and places like Kanye’s Confederacy and Bernie’s west coast are either too chaotic to be stable allies or hate us anyways due to their own fucking morals and beliefs. So, if the entire nation and world hates us for who we are, then we will return the feeling tenfold. Our state will be run based on the philosophy of Egoism: we mine and use coal because we believe it is in our best interests, not others. We keep an iron grip over our employees and workers because we believe it is what we believe will benefit ourselves the most, not adhere to a false sense of altruism. And most importantly of all: the current United States and the world are all wrong in their approach to things and should be told otherwise because WE believe it to be so, not because they claim otherwise. In summary? We hate the world because we believe them to be wrong."
 NRA_With_The_Rifle_On_My_Side:0 "With The Rifle On My Side"
 NRA_With_The_Rifle_On_My_Side_desc:0 ""
 NRA_Invade_The_Compound:0 "Invade The Compound"
 NRA_Invade_The_Compound_desc:0 "For far too long, the area of northern West Virginia has been ruled by a renegade group calling their base “The Compound”. The Compound has done nothing but broadcast radio shows and music that has caused massive amounts of dissent across the Eastern States, including West Virginia. While The Compound might have distracted potential enemies of our plans in West Virginia with their cries of rebellion, we believe that if this goes on for too long, then West Virginia will be embroiled in another internal conflict once more. So, to test the capabilities of our new armed forces, we will work towards a full scale occupation of The Compound to finally make West Virginia whole again."
 NRA_Integrate_Them:0 "Integrate Them"
 NRA_Integrate_Them_desc:0 "As expected, The Compound’s “army” was easily dealt with, and the infamous base is finally ours. Our immediate next steps should be converting the base and its radio equipment to be utilized by our government, either for a government sponsored media outlet or for private military communications. The time following our annexation of The Compound might call for an increased military presence, as resistance cells are still hiding among the areas that The Compound had control over. The occupation will continue until the proper policing authorities can be established, and peaceful normalcy can return the people of northern West Virginia."
 NRA_Take_Out_Kentuchy:0 "Take Out Kentuchy"
 NRA_Take_Out_Kentuchy_desc:0 "Now that West Virginia has been secured by our government, it’s finally time for us to look outwards at potential targets for our nation to attack in order to achieve our long term goals. One of these places is none other than Kentucky, essentially a warlord state run by the deranged Colonel, claiming legitimacy from his mascot namesake. Our justification for our invasion should be easy: by making the Colonel’s insanity known to the wider United States, as well as their various “tyrannical” actions, then we should face little to no pushback nationally for invading Kentucky and claiming it as our own."
 NRA_Another_One:0 "Another One"
 NRA_Another_One_desc:0 "After defeating the Colonel’s soldiers and finally occupying the last areas of Kentucky, we can safely say that the state is ours, at least in occupation. Much like how we dealt with The Compound, our first steps should be to repurpose any military buildings that operated under the Colonel’s rule to serve our soldiers, and then go on to establish a proper authority that will govern the state in a way that doesn’t require occupation. Given how much larger Kentucky is compared to the lands taken by The Compound however, it will no doubt take much longer to convince the people of Kentucky to accept our rule and root out any remnants of the Colonel’s army left in the state."
 NRA_March_To_The_Ocean:0 "March To The Ocean"
 NRA_March_To_The_Ocean_desc:0 "When looking at potential targets for expansion, none other fall within our sights more than Virginia, our eastern counterpart. Really the only reason why our two states are separated was mainly due to us not joining with the Confederacy when the Virginian state government did. Speaking of the Confederates, we can use their presence to our advantage, creating a justification to “protect West Virginia’s state security” from their aggression. As bold of a claim as this might be coming from us, we cannot deny that if the Confederacy gets too close and too cocky, we will eventually be on their chopping block. If we take Virginia now, we can hopefully at least build up before any potential invasions from the south can overrun our state. Not only that, but having at least partial control over the state’s sea borders will help grow our economy immensely!"
 NRA_A_Beach_For_West_Virginia:0 "A Beach For West Virginia"
 NRA_A_Beach_For_West_Virginia_desc:0 "For the first time in West Virginian history, our state’s border gazes towards the Atlantic ocean. Obviously we seek to integrate the state of West Virginia under our state’s government in a similar manner to what we did with The Compound, however a new problem is awaiting us when integrating the state. Since our government has never had to deal with the bureaucracy and lawmaking involved with holding several trade and military ports, we will have to create that bureaucracy from scratch if we want to keep the beach and profit from the ports on it. This will take an arduously long time, having to meet with local fishermen businesses and look at past examples for how this has been done, but our end goal is eventually to get the ports up and running again so that our economy can continue its growth. Our government’s flag fly on the piers and docks of the Virginian coast, and we intent to make sure its the ONLY flag that flies there for a very long time."
 NRA_The_Fools_In_Ohio:0 "The Fools In Ohio"
 NRA_The_Fools_In_Ohio_desc:0 "Ohio has always been one big foolish mess, even when the United States were still together. Now, 3 fools in Ohio claim to hold power in their “Triumvirate”, which more or less means that they couldn’t decide who should be leader and so they never truly picked a single one. Because of this political nightmare of a system plaguing Ohio, we can exploit this instability by attacking and claiming Ohio’s resources for ourselves. We really don’t think anybody who matters would care if Ohio fell under our control anyways, as both major sides in the USA seem to have a grudge with one or more of the dictators running the state. We can even target the aging railroad system as our first targets, though due to their age we should be cautious as to not cause any serious derailments…"
 NRA_The_Heart_Of_The_Belt:0 "The Heart Of The Belt"
 NRA_The_Heart_Of_The_Belt_desc:0 "With Ohio under our government’s control, we can begin to integrate them into the wider political structure of West Virginia. One of the main things that Ohio is famous (or rather infamous) for is being the heart of the Rust Belt, the aging industrial heartland of the United States that was left to rot for the longest time before the eventual collapse of the nation. Alongside creating the proper bureaucratic measures to govern Ohio, we should send out teams of industrial analysts to look over the industrial ruins and see if any sectors are able to be repaired or even fully renovated to fit modern times. We should send out teams of soldiers to defend them, however, as we’ve gotten reports that many resistance cells hide within the industrial ruins and we don’t want to risk any of our analysts being captured or killed. We should especially be careful when dealing with railroad repairs, as any sort of train derailment can cause serious damage, especially regarding trains with dangerous and hazardous materials…"
