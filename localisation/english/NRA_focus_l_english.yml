 NRA_Free_Leather:0 "§BFree Leather§"
 NRA_Free_Leather_desc:0 ""
 NRA_Partneship_With_Chiquita:0 "Partneship With Chiquita"
 NRA_Partneship_With_Chiquita_desc:0 "Despite our corporate state model making us more or less isolated across the world diplomatically, we still hear of reports in various places of similar corporations attempting what we are succeeding at. Reports from Central America say that the Chiquita Corporation, a banana company infamous for its various “Banana Republics” during the 1920s, has once again thrown themselves in Central America in order to establish a corporate controlled state in Panama. Their position appears relatively stable all things considered, so instead of going it alone for the foreseeable future, then why don’t we try to expand outside of the States and abroad? Sure, nobody gives a rats ass about Panama or Central America, but any allies are better than no allies. We will send a corporate ambassador to the Chiquita offices in Panama, offering them a mutual partnership that will last as long as it is beneficial for us, and even establishing a new form of corporate embassy between corporate nations."
 NRA_Our_Eyes_In_Central_America:0 "Our Eyes In Central America"
 NRA_Our_Eyes_In_Central_America_desc:0 "We finally have an established presence in Central America, but to Mr. Grech, this is not enough for his grander vision for the new world. It is not enough for the CEO to simply have a corporate embassy present in Panama, for that doesn’t solidify any form of control over the region that serves our corporation’s interests. Instead, Mr. Grech demands our corporation actually acquire land assets in the region in order to start spreading our influence and resource potential. So far, the main area of land that the board has agreed on would be Nicaraguan canal, a newly built canal that the Nicaraguan government will no doubt allow us to purchase off of them in order to have Mr. Grech’s foothold in the region. Not only will this canal be an easy to set up transport hub and trade port to boost our profit numbers, but we can also have it serve as a base of training for the Corporate Guard for future engagements abroad, especially in Central America…"
 NRA_Take_Rest_Of_Central_America:0 "Take The Rest Of Central America"
 NRA_Take_Rest_Of_Central_America_desc:0 "Now that we finally have our own foothold in Central America, we can finally begin drafting plans of attack to take over the assets of the various Central American nations. This is a pivotal moment in our corporation’s history, as this is the first time our corporate state has fought and taken territory outside of the collapsed United States, and this will be a monumental occasion both morally for our corporation and diplomatically as the world can finally see the power of the Corporate Guard. The corporate model of governance will prevail above all others in the world, and we can start to ingrain that into the world’s thick skull by showing how successful it is in Central America. The natives might fucking hate it, but like many things, we couldn’t give any less of a shit."
 NRA_Improve_Our_Military_Tactics:0 "Improve Our Military Tactics"
 NRA_Improve_Our_Military_Tactics_desc:0 "The Corporate Guard has to be the best of the best, better than those shitass marines or whatever stupid groups exist in other countries. We need to prioritize improving our military tactics and strategy that will make us not only unique in how we approach things, but also better than whatever future enemy can throw at us. We also must further emphasize corporate loyalty when we instruct future commanders on the field, instilling within them the idea that wars will be fought by and for our corporation and not some dumbass ideals of nation or ideology. Soldiers, whether they like it or not, will fight and die for our corporation’s interests, and if they don’t like it? Then a good public display of punishment will put both the dissenters and onlookers in line."
 NRA_Learn_From_The_Civil_War:0 "Learn From The Civil War"
 NRA_Learn_From_The_Civil_War_desc:0 "It has been said that history is the greatest teacher any can learn from. Now, while the communist uprising against us by Tucker Carlson is something none of us want to even think about, we can’t deny that the tactics used during the civil war could usher in a new era of warfare that will further our goals of creating a unique and destructive combat doctrine. The scorched earth tactics and destructive guerilla warfare could be perfected even more under a stable and unified command structure. Corporate Guard engagements should seek to destroy as much of the battlefield infrastructure and industry as possible, so that in the case of any sort of counter-attack reclaiming the area will be left with nothing to support their troops with. The Corporate Guard will also be instructed to never properly fight our enemies, utilizing the natural environment around them to use against their opponents in a massive campaign of attrition. Our corporation will never falter, and we will utilize anything we can against our foes, and destroy anything that will inevitably be left behind."
 NRA_Fuel_Is_Always_There:0 "Fuel Is Always There"
 NRA_Fuel_Is_Always_There_desc:0 "If anybody in our corporation ever asks “Is there enough fuel to support this?” they will get a one way ticket to the labor prisons. We are the Peabody ENERGY Corporation god dammit, and we’ll be dead in the grave before we run out of fuel for our boys in the Corporate Guard. Dedicating specific gas wells to the production of fuel purely for the Corporate Guard will help make a surplus of fuel for our soldiers, ensuring that no truck or tank is left without gas. Hell will freeze over before we rely on others for fuel, and becoming self reliant on ourselves in that regard will have us skyrocket to the top of the world, above those relying on others just to afford gas."
 NRA_Continue_Industrial_Expantion:0 "Continue Industrial Expansion"
 NRA_Continue_Industrial_Expantion_desc:0 "It's not enough. It’s never fucking enough. The coal mines and gas wells are too small, the infrastructure is too underdeveloped, the fucking profits could “always be higher” says the analysts. Whatever god or force controls industry, it clearly hasn’t heard of slowing down, so like cultists following the gospel we too should never stop. increase logging a thousandfold to clear areas for future mines and factories, make the construction teams work twice as long to speed up the process, constantly repave and expand the infrastructure so that not a single crack is left, and funnel anything and everything we produce down the throats of the international market. The industrial revolution will be one controlled by us, the gods of the new capitalist world, and our evangelization will never end as long as our names are worshiped in the same vein as deities!"
 NRA_Neo_Slavery:0 "Neo-Slavery"
 NRA_Neo_Slavery_desc:0 "Fuck our workers. All day every day we have to listen to their constant bitching and complaining about how shitty we treat them, or how their pay isn’t high enough, or how we APPARENTLY work them to near death. Well, then we shall do what any sensible company would do in our position, and abolish the entirety of the working class. How does one do that, you may ask? It’s easy; First, you go across our nation and begin forcibly evicting workers who do not meet any sort of education exemptions we put in place. Then, we force all of the workers to live on sight in the rapidly expanding company towns so that they can get to work as soon as possible. Finally, you force them at gunpoint to work in whatever fields we dictate, whether it be on the factory lines or in the various construction teams that contribute to building new company towns and factories across our state. We won’t even bother with discussing terms of payment, instead giving them the choice to either work on our terms out of choice and still hold on to a semblance of free will, or we can put them in one of the various labor prisons to do the work we asked with no free will at all! The workers do not get to have rights or freedom, they are ours to use in order to progress mankind beyond the shackles of the present. The only freedom allowed will be given to those smart enough to use a fucking balancing sheet."
 NRA_Develop_New_War_Machines:0 "Develop New War Machines"
 NRA_Develop_New_War_Machines_desc:0 "People outside of our state will look in and call us nothing more than monsters waiting to be put down by whatever bullshit cause they adhere to. Because of this, we need to make sure that the monsters are armed to the teeth with tools of war so that those ideological assholes can never stop what we are doing. We have to erect countless factories dedicated solely to the manufacturing of guns, artillery, tanks, drones, ANYTHING that can be used to massacre whoever is stupid enough to wander into our den hoping to slaughter us. We will also create teams of weapons specialists and inventors in order to develop even more destructive and terrible war machines that will become infamous for being nightmarishly brutal. The Geneva Convention? That shitty document was created by people who could never understand our position in the world, and nobody ever will until they find themselves at the receiving end of our machines of war."
