 hawkins.12.d:0 "Eariler today, Larry Fink, chairman and CEO of BlackRock, has been assassinated by a lone assassin in New York City. The assassination happened at 5:AM when there was an explosion near 50 Hudson Yards, which the assassin supposedly had a bomb straped to they're chest and detonated it as soon as they got near Fink. There is a mystery on what the assassin's motives were, the Federal Government has not yet made any official statements regrading the assassin and they're motives."
