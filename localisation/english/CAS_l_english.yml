 #Japanese Conquests
 CAS_west_coast_claimant:0 "A Shattered American West"
 CAS_west_coast_claimant_desc:0 "The American West has been shattered every since 2021, with continuing fragmentation as time progresses. We now find ourselves in a unique position to take advantage of it."
 CAS_lessons_from_the_independence_war:0 "Lessons From the West Coast Wars"
 CAS_lessons_from_the_independence_war_desc:0 "Cascadia has saw more warfare than most since the Fall of America and this has left us with a great deal of military experience we can use to finally finish the wars once and for all"
 CAS_annex_border_states:0 "Annex Border States"
 CAS_annex_border_states_desc:0 "After the Treaty of Seattle we saw the creation of the border states as a buffer between us and California. We must conquer these states to strike at the heart of the beast."
 CAS_conquer_cali:0 "Crush the Communists"
 CAS_conquer_cali_desc:0 "Sanders' Commune in California shall have its corruptive influence end and we will take it for ourselves to ensure our domination over the Pacific."
 CAS_annex_baja:0 "Claim the Rest of California"
 CAS_annex_baja_desc:0 "With Mexico falling into a similar state as America the opportunity has arisen for California to be reunited under us."
 CAS_canadian_coast:0 "Conquer the Canadian Corridor"
 CAS_canadian_coast_desc:0 "For us to achieve our destiny of conquering Pacific North America we must establish control over what many call the Canadian corridor of British Columbia and The Yukon"
 CAS_seize_alaska:0 "Seize Alaska"
 CAS_seize_alaska_desc:0 "Alaska is disconnected and divided, but holds great resources for our War Machine. Our destiny will be fulfilled and Alaska shall be ours!"
 CAS_seize_hawaii:0 "The Second Pearl Harbor"
 CAS_seize_hawaii_desc:0 "Just like our Majesty’s Ancestors did back in 1941 we must attack Pearl Harbor, but we will go further and subjugate the entirety of Hawaii under our glorious rule, Banzai!!"
 CAS_sun_rises_in_the_west:0 "The Rising Sun of the West"
 CAS_sun_rises_in_the_west_desc:0 "We have succeeded! With the Pacific under our control we are unstoppable! We are the Empire of the Rising Sun, we are the Empire Reborn, BANZAI!"
 
 
