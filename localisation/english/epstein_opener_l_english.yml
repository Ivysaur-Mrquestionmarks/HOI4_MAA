 # Tech Overview #
 mod_tech_header_MAA: "§YTechnology Rework and Changes:§!"
 mod_tech_at_and_aa_MAA: "§CAnti-Tank and Anti-Air Infantry Variants:§!\nNew technologies for cheaper yet less effective infantry AT and AA are now implemented. They give infantry the ability to fight off aircraft and armor units, they are used in support companies or added to normal units through doctrines."
 mod_tech_navy_rework_MAA: "§CNavy Rework:§!\nBattleships aren't typically used in the modern battlefield anymore, and even if you may find instances of them, you won't be able to produce them as a part of your navy rework. In their place, to fulfill the navy's least impactful role, in the mod you will find new cheaper ships such as LCSes (very cheap ships meant to defend your coastline), and amphibious assault ships which have limited carrier like capabilities, while costing a fraction of what a carrier would normally cost."
 mod_tech_missiles_MAA: "§CMissiles:§!\nTogether with the navy rework we added new missiles and missile types. They can be launched from either missile silos or from the new missile pod module for ships (if you have Man the Guns enabled). The new missiles include: anti-ship missiles, more SAM variants, and cruise missiles."
 mod_tech_air_and_drones_MAA: "§CAir and Drones:§!\nAir has been reworked so that the non-BBA planes are default for everyone (YOU CAN DISABLE THIS IN GAME RULES). This has been done so that aircraft designs are more realistic. New technologies in the form of multiroles and helicopters (assault and supply) have been added. Drones have also been added, which can either perform CAS operations or serve as a support company. Drones are very good and I (TurkishPikachu) highly reccomend using them."
 mod_tech_ifv_and_tanks_MAA: "§CIFV and Tanks:§!\nIn MAA, Medium Tanks have been replaced by IFVs, which combined with Main Battle Tanks (Heavy Tanks) are very powerful. Light Tanks are now best and only practical for recon, as you wil mainly want to focus on heavy tanks. Many custom modules have also been added for tanks."
 #mod_tech_doctrines_MAA: "§CDoctrine Rework:§!"
