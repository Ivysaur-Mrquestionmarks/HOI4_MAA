 # Mechanics #
 mod_mechanics_header_MAA: "§YNew and Reworked Mechanics:§!"
 mod_mechanics_black_market_MAA: "§CBlack Market Overview:§!\nAs you may have seen, MAA is only in North America. Resources can be limited, and to solve this we have created a Black Market GUI in the decisions tab, exchanging daily political power gain and factories for any resource."
 mod_mechanics_international_market_MAA: "§CInternational Market Removal:§!\nAs you may have noticed, the International Market/Diplomacy Button on the top bar has been removed. There are many reasons for this, including bug fixing and the fact that it just did not make sense in the context of this mod, and changing it is nearly impossible as most of it is hard-coded in the base game."
 mod_mechanics_path_guides_MAA: "§CCustom Path Guides for Certain Nations:§!\nLike many other big mods, we have integrated our path guides into the game! To access the path guides, go to the Political View of your country and click the "question mark" near the top right. Although not all nations have path guides integrated at the moment, currently, the [FRA.GetName], [GRL.GetName], [GLA.GetName], and [TEX.GetName] have path guides."
 mod_mechanics_mercenaries_MAA: "§CMercenaries:§!\nIf you ever find yourself a little short on troops and/or equipment, you can rent mercenaries for a certain amount of political power and factories in your decisions! The more expensive the mercenaries are, the better they tend to be."
 MAA_PATHS_TUTORIAL: "Path Guide Visual"
 mod_mechanics_fuel_system_MAA: "§CFuel Mechanic Overview:§!\nLocated in the construction tab, there is a red button that opens the GUI to our fuel mechanic. Using this GUI, you can exchange construction speed and/or factory output for higher fuel gain, or vise-versa. Fuel can also be gained by constructing nuclear reactors."
 
