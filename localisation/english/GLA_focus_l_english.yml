 GLA_our_own_social_credit_system:0 "Our Own Social Credit System"
 GLA_our_own_social_credit_system_desc:0 "We will create a system where for every act a person does, they will either earn or lose points depending on what they have done. Showing loyalty to the regime will earn them more points and better perks, but going against us, breaking laws, and acting like hooligans and criminals will make them lose points, letting us easily detect the troublemakers in society."
 GLA_militarize_socitey:0 "Militarize Society"
 GLA_militarize_socitey_desc:0 "Military and strength should be at the forefront of society; men must be strong-willed and strong, and any able-bodied male should and must fight in the military. The military helps with discipline and teaches men about strength, power, and perseverance."
 GLA_the_media_dark_age:0 "The Media Dark Age"
 GLA_the_media_dark_age_desc:0 ""
 GLA_fight_against_degenerates:0 "Fight Against Degenerates"
 GLA_fight_against_degenerates_desc:0 "These degenerate communists, fetishists, and hedonistic swine do nothing but erode the cultural fabric of society, poisoning the minds of the populace and turning them into heathens. This will not be allowed to continue any longer. We will kick out these degenerates, cleansing ourselves from their filth."
 GLA_control_over_the_people:0 "Control Over The People"
 GLA_control_over_the_people_desc:0 "While yes, the people do make up the bulk of the state does not mean all people know what is good for them. The simple-minded simply do not understand what is right and wrong; thus, we need to keep them in control to make them make the right choice."
 GLA_control_over_the_media:0 "Control Over The Media"
 GLA_control_over_the_media_desc:0 "Those who control the media control reality; having control over media will help us go against subversive elements within society and also help spread our message to the wider public, showing them the truth and the way forward."
 GLA_control_over_the_schools:0 "Control Over The Universities"
 GLA_control_over_the_schools_desc:0 "The Modern age has shown us that universities are a hotbed for malignant, subversive, and disastrous ideas and thoughts. We need to have control over these institutions to make sure these ideas don’t infect the minds of the next generation. Universities are a place of learning, not joining some stupid commie movement."

