 #Boogaloo
 GLA_the_boogaloo_coup:0 "The Boogaloo Coup"
 GLA_the_boogaloo_coup_desc:0 "We’ve done it! The pathetic Libertarian government tried to take us down, but it backfired. Unfortunately, the majority of our territory has fallen into anarchy. If we want to reunite America, we must eliminate this anarchy as soon as possible."
 GLA_secure_our_control:0 "Secure Our Control"
 GLA_secure_our_control_desc:0 "Riots and even rebellions have left areas in our country with little to no Boogaloo control. To rectify this, we must deploy our militiamen to secure our control over these lands."
 GLA_anti_leftist_propaganda:0 "Anti Leftist Propaganda"
 GLA_anti_leftist_propaganda_desc:0 "The only thing standing between us and prosperity is the political left. Ever since we secured the Great Lakes, left-wingers and the media have spread disinformation about our beliefs and have straight-up fearmongered about us. In return, we must spread propaganda about them to make people disregard them."
 GLA_stop_the_riots:0 "Stop The Riots"
 GLA_stop_the_riots_desc:0 "The riots all across our lands have turned us into an anarcho-tyranny zone. Our capital, Milwaukee, is the only area in the country where we have control, mainly due to the militia's presence. We will use our military to put an end to these riots and bring stability to the Great Lakes again."
 GLA_bring_order_to_these_lands:0 "Bring Order to These Lands"
 GLA_bring_order_to_these_lands_desc:0 "Despite most of our country being under control, there are still Libertarian National Guard resistance pockets scattered throughout. We must comprehensively bring order to each subdivision so the Great Lakes never have a situation like this again. There’s no way we will lose power after this is said and done!"
 GLA_get_the_cites_back_into_our_control:0 "Get the Cites Back Into Our Control"
 GLA_get_the_cites_back_into_our_control_desc:0 "The cities of the Great Lakes are where most economic activities occur; all of the riots are happening in these cities, and they’re stifling economic growth. We’ll never be able to reunite America if we don’t put down these riots. So in you go, Boogaloo divisions!"
 GLA_order_in_the_great_lakes:0 "Crush The National Guard"
 GLA_order_in_the_great_lakes_desc:0 "The Libertarian National Guard is on its last leg. Flint, Michigan, is the only city they have a presence in, and they’re very weak. All we have to do now is send our militias into the city, and it’s over for them."
 GLA_hunt_down_leftists:0 "Hunt Down Leftists"
 GLA_hunt_down_leftists_desc:0 "Our intelligence agency has found out that leftist groups like Antifa have been funding riots all across our nation. It is our duty to hunt down any member of organizations of the abomination known as leftism."
 GLA_undermine_the_working_class_party:0 "Undermine The Working Class Party"
 GLA_undermine_the_working_class_party_desc:0 "The Working Class Party is a socialist political party that was founded in 2014 in Detroit, Michigan. After the collapse of the Libertarian government, many Michiganders turned to the WCP as an alternative. We will try to undermine this party as much as we can to turn the population away from leftism."
 GLA_protect_the_people:0 "Defend Our Strongholds"
 GLA_protect_the_people_desc:0 "Libertarian insurrectionists have been a huge thorn in our side ever since we’ve taken control. They use guerrilla warfare tactics in areas where we have the most support. We can’t keep allowing them to do this, so we must defend our strongholds resiliently."
 GLA_seize_military_equipment:0 "Seize National Guard Equipment"
 GLA_seize_military_equipment_desc:0 "We decisively defeated the Libertarian National Guard in Chicago, with most of them dropping their guns and abandoning their artillery after surrendering. We can seize all of the equipment for ourselves so we can finally secure our nation."
 GLA_boogaloo_control:0 "Boogaloo Control"
 GLA_boogaloo_control_desc:0 "After nearly a year, we can finally say that the Great Lakes are secured. The previous Libertarian government is now a memory of the past. It’s about time we get to reform the country domestically."

 #Boogaloo Part 2
 GLA_keep_our_promises:0 "Keep Our Promises"
 GLA_keep_our_promises_desc:0 "Unlike many politicians throughout the shattered United States, we’ll keep our promises. OUR nation will be the freest and most principled; that's why we will be the ones reuniting America."

 GLA_who_cares_about_the_people:0 "Who Cares About the People"
 GLA_who_cares_about_the_people_desc:0 "So, you remember how we promised the citizens of this nation total liberty? Well, we have a change of plans. WHO GIVES A FLYING F*CK ABOUT THEIR OPINIONS!"

 GLA_fix_up_the_militias:0 "Fix Up the Militias"
 GLA_fix_up_the_militias_desc:0 "Our Boogaloo Army is far too unorganized to be considered a serious threat. First, we need to mandate a singular military outfit to make sure infighting doesn't occur. Secondly, we need to ensure the Boogaloos are well fed so they'll focus on what's ahead of them."

 GLA_everyone_deserves_freedom:0 "Liberty For All"
 GLA_everyone_deserves_freedom_desc:0 "One of America’s most valued principles is liberty. It is in our duty to uphold this value for freedom's sake. Liberty for all."
 GLA_but_not_leftists:0 "But Not For Leftists"
 GLA_but_not_leftists_desc:0 "Except for radical leftists, of course! As we already know, they tried to take us down when we took control. They deserve no such freedom after all of that."
 GLA_what_america_was_truly_about:0 "What America Was Truly About"
 GLA_what_america_was_truly_about_desc:0 ""
 GLA_weaken_our_goverment:0 "Weaken Our Government"
 GLA_weaken_our_goverment_desc:0 "Like a true Libertarian government, we’ll cut back on government programs in the name of smaller government."
 GLA_deconstruct_our_government:0 "Deconstruct Our Government"
 GLA_deconstruct_our_government_desc:0 ""
 GLA_what_the_founding_fathers_intended:0 "What The Founding Fathers Intended"
 GLA_what_the_founding_fathers_intended_desc:0 ""
 GLA_a_patriotic_anarchist_society:0 "Ultra-Patriotic Libertarianism"
 GLA_a_patriotic_anarchist_society_desc:0 "We’re real Americans! George Washington and the Founding Fathers have given us their blessings from Heaven. We live for liberty. We fight for liberty. We die for liberty."
 GLA_get_in_touch_with_the_people:0 "Get in Touch With the People"
 GLA_get_in_touch_with_the_people_desc:0 "An issue both we and the previous government faced/are facing is that we're disconnected from the socioeconomic status of residents in our country. Luckily, people in the Boogaloo militia are good at conversing with the average person, so we can use them to conduct this operation."
 GLA_uphold_our_rights:0 "Uphold Our Rights"
 GLA_uphold_our_rights_desc:0 ""
 GLA_liberty_or_death:0 "Liberty Or Death!"
 GLA_liberty_or_death_desc:0 "Once, Patrick Henry said. “Give me liberty or give me death!” This famous Revolutionary War line must be used as propaganda for our future reunification efforts."
 GLA_true_freedom_lies_within_anarchy:0 "True Freedom Lies Within The Great Lakes"
 GLA_true_freedom_lies_within_anarchy_desc:0 ""

 GLA_empower_the_militias:0 "Empower The Militias"
 GLA_empower_the_militias_desc:0 "This movement was built off the Boogaloo militias; It’s only fair if we return the favor. We'll give them more positions in the government and increase our funds towards them."
 GLA_who_needs_freedom_of_speech_anyways:0 "Who Needs Freedom of Speech Anyways"
 GLA_who_needs_freedom_of_speech_anyways_desc:0 "To enforce our authority over the country, we must suspend the 1st Amendment. People will only be able to say good things about the government now. If they say the opposite, well, we all know what will happen to them…"
 GLA_a_new_government:0 "A New Government"
 GLA_a_new_government_desc:0 "The Boogaloos need even more power! We’ll transition from a military dictatorship to a full-blown autocratic nation. What will the people do, you may ask? Well, they can’t do anything about it, or they will be executed."
 GLA_we_are_the_true_patriots_of_america:0 "We Are the True Patriots of America"
 GLA_we_are_the_true_patriots_of_america_desc:0 "A patriot is a person who vigorously supports their country and is prepared to defend it against enemies or detractors. We Boogaloos fit that definition perfectly; in fact, we are TRUE patriots compared to all the treacherous leaders dispersed throughout the States."
 GLA_execute_leftists:0 "Execute Leftists"
 GLA_execute_leftists_desc:0 "Following the suspension of the 1st Amendment, our government has decided to round up all radical leftists. Every last one of them will be executed in public to set the tone for what’s coming."
