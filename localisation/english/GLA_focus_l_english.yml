 GLA_trust_in_the_ceos:0 "Trust in The CEOs"
 GLA_trust_in_the_ceos_desc:0 "CEOs are the hardest-working and the most important people in society; they know how to run things and how to run them well. They make things efficient, thus we will have trust in them to help our society get better."
 GLA_the_modern_watchmen:0 "The Modern Watchmen"
