 GLA_look_back_to_1776:0 "Look Back to 1776"
 GLA_look_back_to_1776_desc:0 "Ever since we’ve taken control of the Great Lakes, army morale has been way down. To increase army morale, we must look back at the Revolutionary War. A mostly unorganized group of militias turned into the Continental Army and managed to defeat the strongest empire in the world. This will be the main talking point in recruitment ads."
