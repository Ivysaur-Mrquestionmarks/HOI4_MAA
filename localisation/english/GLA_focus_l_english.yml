 GLA_youth_recruitment:0 "Militarize The Minds of The Youth"
 GLA_youth_recruitment_desc:0 "The youth are easy to materialize, show them cool guns, vehicles, tanks, planes, and jets. Add slowed deep music, add a ton of edits, and they will come flocking in to learn about the military."
 GLA_military_propaganda:0 "Glorify The Military"
 GLA_military_propaganda_desc:0 "We will pump out dozens, if not tons, of military propaganda, ads, posters, and online accounts. Hell, we will even churn out Little Dark Age and phone edits! The Military will be at the forefront of society, and every willing man will serve it!"
 GLA_up_to_date_infantry_equipment:0 "Up to Date Infantry Equipment"
 GLA_up_to_date_infantry_equipment_desc:0 "Firearms are the main component to have in an army; we need to keep our weapons to be the latest caliber, hit harder, be lighter, and shoot faster and longer."
 GLA_up_to_date_tanks_and_artillery:0 "Up to Date Tanks"
 GLA_up_to_date_tanks_and_artillery_desc:0 "Tanks are the poster child of modern warfare. We must keep our tanks ahead in every way; they will have bigger cannons, harder armor, faster engines, and better tracks."
 GLA_the_latest_naval_tech:0 "The Latest Naval Tech"
 GLA_the_latest_naval_tech_desc:0 "We need to have Faster ships, better naval guns, undetectable submarines, and naval mines."
 GLA_the_latest_jets:0 "The Latest Jets"
 GLA_the_latest_jets_desc:0 "We need our Jets to be up-to-date. Faster speeds, agile frames, better weapons on the wings."
 GLA_work_with_the_military_industrial_complex:0 "Work With The Military Industrial Complex"
 GLA_work_with_the_military_industrial_complex_desc:0 "The military-industrial complex has always helped us to keep ahead of our enemies, militarily. For this reason, we will work with them side by side with each other in times of need."
 GLA_purchase_foreign_equipment:0 "Purchase Foreign Equipment"
 GLA_purchase_foreign_equipment_desc:0 "We can’t always make our equipment for one reason or another, but we sure can use all this money to buy better equipment every time."
 GLA_the_latest_bombers:0 "The Latest Bombers"
 GLA_the_latest_bombers_desc:0 "We can’t bomb the enemy's supply lines or production lines if we still use rusty old bombers. We need them to be sturdier, faster, stealthier, and carry more bombs."
 GLA_up_to_date_artillery:0 "Up To Date Artillery"
 GLA_up_to_date_artillery_desc:0 "Artillery is the best when it comes to clearing out swarms of enemies and riddling them out of their fortifications and bases. Our Artillery shall be the best in the region, with better, harder, faster, stronger firepower."
 GLA_international_military_agreements:0 "International Military Agreements"
 GLA_international_military_agreements_desc:0 ""
 GLA_foreign_military_studies:0 "Foreign Military Studies"
 GLA_foreign_military_studies_desc:0 "When it comes to modern military strategies, it is always superior to know many different types of doctrine. We will send some of our military advisors to foreign nations to study different forms of warfare."
 GLA_militarize_the_schools:0 "Militarize The Schools"
 GLA_militarize_the_schools_desc:0 "Schools are the first place where people learn all the important life lessons to prepare them for life. This is why we will also teach them about military equipment, tactics, and doctrines. They will exercise in the way of the military and do drills needed to learn about proper warfare."

