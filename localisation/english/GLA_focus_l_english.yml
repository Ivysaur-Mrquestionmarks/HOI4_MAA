 ################################ FOCUSES ################################

 #Starting Tree
 GLA_the_elections:0 "The Fate of Libertarianism"
 GLA_the_elections_desc:0 "Our God-given rights have led to this day. Today we shall decide the future of our beautiful nation, and we shall shine the beacon of libertarianism for the world to see. Praise be to the GLAZ!"
 GLA_the_ancapistan_way:0 "The Ancapistan Way!"
 GLA_the_ancapistan_way_desc:0 "Hell Yeah! The People have spoken and McAfee and the Anarcho-Capitalists have been chosen to liberate America from the statist oppressors!"
 GLA_the_paleolibertarianist_way:0 "The Paleo-Libertarianist Way!"
 GLA_the_paleolibertarianist_way_desc:0 "Our God-given rights have led us to this moment. We will push our freedom-loving, God-worshipping agenda and bring about a new ‘GOLDEN AGE’ for libertarianism."

 #Moderate Libertarians
 GLA_the_moderate_way:0 "The Moderate Way!"
 GLA_the_moderate_way_desc:0 "To ensure we have the general population on side, we must “compromise” some of our more… extremist positions, so that a rebellion is out of the question. Moderate Libertarianism will guide us to a more prosperous free market and keep the government out of social problems!"
 GLA_get_support:0 "Get the People's Support"
 GLA_get_support_desc:0 "The Libertarians have not always been the first choice with practically every voter, however, if we are to survive against the Republicans and Democrats, we must install a base of support. By promoting the free market and social liberalism, we will get the population to broadly support our freedom agenda."
 GLA_forming_a_government_for_the_people:0 "Forming A Government For the People"
 GLA_forming_a_government_for_the_people_desc:0 "Our former United States was founded on the principle of “For, By and Of the People.” With our new standing on the world, we will enshrine this into government and ensure pure democracy is protected in the GLAZ. No more will our constitutional rights be infringed upon!"
 GLA_unite_the_party:0 "Work With The Opposition"
 GLA_unite_the_party_desc:0 "Since our formation in the so called ‘blue wall’ of Michigan and Wisconsin, we have had to make some ‘difficult’ decisions when it comes to working with both Dems and Republicans. While negotiations are tough, we are slowly working towards a pure democracy and ensuring that we have constructive talks with the opposition."
 GLA_appel_to_the_youth:0 "Appeal to the Youth"
 GLA_appel_to_the_youth_desc:0 "Through free-market economics, we can appeal to the younger generations by giving in to their consumerism demand. New phones, tablets, computers will be manufactured and promotion of our social media, like Tik Tok and Instagram, will greatly boost our much needed popularity."
 GLA_fix_up_the_governmment:0 "Fix Up the Government"
 GLA_fix_up_the_governmment_desc:0 "By keeping religion out of congress and enshrining our rights into our new Constitution, we will fix government from the top down. A good government is a small government, and one which will guarantee liberty for all."
 GLA_an_effective_government:0 "An Effective Government"
 GLA_an_effective_government_desc:0 "With a reduced congress, we can focus on the bread and butter issues of our citizens and bring Libertarianism to the forefront of our agenda. By focusing on efficiency and effectiveness, the people will finally trust our once cherished institutions of government and thank Libertarians on finally clearing out the swamp that is congress."
 GLA_give_in_to_the_opposition:0 "Give in to The Opposition"
 GLA_give_in_to_the_opposition_desc:0 "In order to keep our footing as a nation, we need to have internal stability so that we do not falter. We will need to compromise and give ground to our opposition where necessary to ensure that they do not break-away into the USA or FRA."
 GLA_bring_stablity_in_the_great_lakes:0 "Bring Stability in the Great Lakes"
 GLA_bring_stablity_in_the_great_lakes_desc:0 "With our reforms in place, our standing with the public stable, and our opposition satisfied, we can safely say that our position is secure and our stability higher than ever. We have become a haven for those who believe in freedom and liberty for all, and ensured that the GLAZ can face off any threats."

 #Paleo-Libertarians
 GLA_libertarian_reforms:0 "Libertarian Reforms"
 GLA_libertarian_reforms_desc:0 "To solidify our hold over the Midwest and ensure our survival, we will need to reform. We are currently mired in crisis, and we need to remove certain aspects to survive. Small government, fewer taxes, and individuality will bring us closer to our dream of a home."
 GLA_restructure_the_government:0 "Restructure The Government"
 GLA_restructure_the_government_desc:0 "A small government is a good government. We will focus on reducing the size of the state, institute term limits, and ensure our monetary policies ensure fiscal stability. No more handouts, no more welfare. It is time we bring proper government back to these disunited states of America."
 GLA_work_with_other_libertarians:0 "Work With Other Libertarians"
 GLA_work_with_other_libertarians_desc:0 "While each libertarian is different in their own unique way - we have one thing in common. Liberty. We will push for a free market with little regulation and enshrine certain rights within our constitution to ensure that our factions are in line with our philosophy."
 GLA_stablize_the_nation:0 "Stabilize The Nation"
 GLA_stablize_the_nation_desc:0 "With internal stability down the tubes, and our people rife with rebellion, we need to focus on securing the nation. We will make this happen through our God-given right to form militias. Anyone who dares to challenge that right shall soon find out the consequences."
 GLA_make_a_functing_government:0 "Make a Functioning Government"
 GLA_make_a_functing_government_desc:0 "With reconstruction complete, we can focus on the one job the government should have - functionality. We will assemble Congress and set out our rules and principles to allow the free flow of debate, discourse, and openness. No more will our speech be silenced. The GLAZ will be a hub of actual governance."
 GLA_fix_the_mistakes_of_jorgensen:0 "Fix the Mistakes of Jorgensen"
 GLA_fix_the_mistakes_of_jorgensen_desc:0 "Jorgenson, while she did lead us to victory in our movement, has made far too many mistakes. She is a liability. We need to fix them before we can truly establish ourselves in the American hemisphere. We need new elections, and quickly."
 GLA_enshrine_the_second_amendment:0 "Enshrine the Second Amendment"
 GLA_enshrine_the_second_amendment_desc:0 "The cornerstone of our constitution. The Second Amendment enables us to bear arms against tyrannical leaders. That is what we will do. Enshrining this into our constitution will enable us to ensure freedom, not only from the inside, but also the outside. Trump or Biden will think twice before invading our country."
 GLA_a_true_libertarian_government:0 "A True Libertarian Government"
 GLA_a_true_libertarian_government_desc:0 "With our government working, our reforms in place, and the population relatively satisfied, we can truly make the GLAZ movement into a national one. Our movement will truly bring this country together, and we will be the first to have a truly libertarian government. Glory to GLAZ!"
 
 #Anarcho Capitalists
 GLA_decentralize_the_government:0 "Decentralize the Government"
 GLA_decentralize_the_government_desc:0 "While we would prefer to get rid of the state entirely, that is not wise at this moment. However, there are many ways to give freedom to the people while protecting them"
 GLA_appease_moderate_libertarians:0 "Appease Moderate Libertarians"
 GLA_appease_moderate_libertarians_desc:0 "It seems that the moderates do not like our more… extreme positions. We cannot afford division at this time so we will have to appease their statist drivel until they are no longer relevant."
 GLA_freedom_to_the_corporations:0 "Freedom To the Corporations"
 GLA_freedom_to_the_corporations_desc:0 "With our deregulation and decentralization the corporations wonder if they are free, and I say they are. They will soon get to work to build up our economy."
 GLA_appel_to_democrats_and_republicans:0 "Appeal to Democrats and Republicans"
 GLA_appel_to_democrats_and_republicans_desc:0 "How to appease the statist puppets? Cut their strings! Republicans will be easier since many of them are moderate Libertarians in denial, but Democrats will not be impossible to sway. They do want freedom for the LGBTQ+ people after all."
 GLA_true_freedom:0 "True Freedom"
 GLA_true_freedom_desc:0 "True Freedom is not just of your personal decision making, but also of capital. We have committed ourselves to this and I'd say that we have done a great job."
 GLA_everyone_is_an_ancap:0 "Everyone is an Ancap"
 GLA_everyone_is_an_ancap_desc:0 "Our words have struck true in the hearts of our citizens and now we are united, from Progressives to Conservatives, in our stand for freedom and capital. Down with the state and up with the people!"
 GLA_true_capitalism_must_be_achieved:0 "True Capitalism Must be Achieved"
 GLA_true_capitalism_must_be_achieved_desc:0 "True Capitalism hasn’t existed since cavemen traded each other rocks. With the development of statism, Capitalism has been hampered by laws and taxes but it has persisted, waiting for this moment, for us to unshackle it."
 GLA_welcome_to_ancapistan:0 "Welcome to Ancapistan"
 GLA_welcome_to_ancapistan_desc:0 "The Younger Ancaps tell me that some Canadian made a song that's catchy and says what we want to say. Great! I will send a guy to track him down so I can buy the rights to the song and make it the anthem. I like the name of it too, Ancapistan, its perfect."

 #Libertarian Politics
 GLA_the_second_amendment:0 "The Second Amendment"
 GLA_the_second_amendment_desc:0 "Ah, the Second Amendment, the most well-known amendment. The right to bear arms for self-protection and in case of fighting a tyrannical government. A distinctly American law. Due to our current circumstances, that being the ongoing civil war and the direction of our government, we have to modify this law to better suit our situation."
 GLA_work_with_the_nra:0 "Work With the NRA"
 GLA_work_with_the_nra_desc:0 "The NRA, or the National Rifle Association, is a civil group that advocates for proper gun ownership while also training people on proper gun safety usage. Their help and expertise will come in extremely handy as we continue to roll out new laws on gun ownership and as more and more people start to buy and own guns."
 GLA_loosen_gun_laws:0 "Moderate Firearms Deregulation"
 GLA_loosen_gun_laws_desc:0 "While we do support fewer restrictions on gun ownership, we must take a moderate approach to protect our communities."
 GLA_careful_deregulation:0 "Careful Deregulation"
 GLA_careful_deregulation_desc:0 "We will make sure gun owners can own whatever gun they want unless they are a criminal against liberty, and modify it however they might like, but we will make sure to be careful with our decisions so dangerous gun modifications cannot get into the hands of bad people."
 GLA_no_restrictions:0 "No Firearms Restrictions"
 GLA_no_restrictions_desc:0 "The Second Amendment says you are allowed to own a gun. It doesn’t mention what kind of firearm you can own. So why should we come up with stupid interpretations on gun ownership? Anyone with proper gun safety training can own and use any sort of gun without worry, so why should we care? HMGs? .50Cals? ARs? Be our guest! It’s all yours!"
 GLA_guns_deserve_freedom_too:0 "Guns Deserve Freedom Too!"
 GLA_guns_deserve_freedom_too_desc:0 "Guns are an integral part of a person’s freedom and also a means of self-defense. If we truly support freedom, then why should we even disallow people from modifying their guns however they want? Drum Mags? Heavy Stocks? Foregrips? Muzzles and Scopes? Hell yeah!"
 GLA_libertarian_social_policies:0 "Libertarian Social Policies"
 GLA_libertarian_social_policies_desc:0 "As libertarians, we advocate for freedom, personal sovereignty, and liberty as our main values. Being forced to adopt beliefs different from our own and having to follow laws meant to stand against us is an infringement of our rights and freedom."
 GLA_zero_government_intervention:0 "0% Government Intervention"
 GLA_zero_government_intervention_desc:0 "Why should the government intervene in the economy? The economy should be free and run by businessmen who work for their money and enrich the nation and grow the economy, not some bureaucrat sitting in an office."
 GLA_press_freedom:0 "Press Freedom"
 GLA_press_freedom_desc:0 "The freedom to be able to speak your thoughts and ideas is one of the main tenets of Libertarianism. We can’t have the government or any other figures try to silence any free man from letting his opinions be known. No matter what he decides to say. It is his right to say it. Censorship is a blatant infringement of liberty."
 GLA_the_shine_of_liberty:0 "The Shine of Liberty"
 GLA_the_shine_of_liberty_desc:0 "We are a beacon of freedom and liberty in this broken and war-torn country. Many people in neighboring states hear about prosperity and want to join us to enjoy the fruits of libertarianism. Even many abroad praise us for our commitment to personal liberty."
 GLA_refrom_the_criminal_justice_system:0 "Reform The Criminal Justice System"
 GLA_refrom_the_criminal_justice_system_desc:0 "Our current criminal justice system is deeply flawed; small, meaningless crimes carry huge penalties, while more violent crimes get shrugged off, and the criminal barely gets punished. This will not continue; we will reform the criminal justice system and make sure people’s freedom and liberty are maintained fully while making sure to show anyone going against it that crime does not end well."
 GLA_true_american_economics:0 "True American Economics"
 GLA_true_american_economics_desc:0 "America has always been a Capitalist nation; anyone trying to change this fact is un-American, no matter what they say. Capitalism is what has enabled America to grow and prosper and become a big player on the world stage. We will uphold this sacred institution of America."
 GLA_legalize_recreational_drugs:0 "Legalize Recreational Drugs"
 GLA_legalize_recreational_drugs_desc:0 "Recreational drugs are harmless. Anyone using drugs recreationally never hurts anyone else, so why should it be criminalised? Not to mention, only a fool would cause issues by using too many drugs."

 #Libertarian Social Politics
 GLA_connect_with_the_youth:0 "Connect With the Youth"
 GLA_connect_with_the_youth_desc:0 "When it comes to modern politics, the youth, due to their access to vast amounts of information and viewpoints, are the most self-aware and politically active generation. Thus, not wanting their support would be foolish. For this reason, we will open various online platforms on social media such as YouTube, Facebook, Twitter, and even Twitch to connect more with the online crowd and advocate for libertarianism."
 GLA_libertarian_conservatism:0 "Libertarian Conservatism"
 GLA_libertarian_conservatism_desc:0 "Although we support personal freedom and liberty, we must not forget our tradition and history. Our forefathers had fought against oppression, and their forefathers had also fought seeking freedom against tyranny. We shall respect our tradition and must not forget what makes us us."
 GLA_preserve_american_tradtions:0 "Preserve American Traditions"
 GLA_preserve_american_tradtions_desc:0 "America has always been the land of the free, where anyone, regardless of background, can prosper through hard work. Though many now either claim this is untrue or reject this notion altogether, we will not forget this. We shall preserve our values and traditions and fight anyone who may want to harm us."
 GLA_libertarian_progressivism:0 "Libertarian Progressivism"
 GLA_libertarian_progressivism_desc:0 "Libertarianism has many similarities to progressivism. We both advocate for personal freedom and free speech, and so on and so forth. Thus, we will adopt progressive policies. This will also help us attract many progressives to boost our support among the younger and liberal populace."
 GLA_lgbtq_rights:0 "Promote LGBTQ+ Culture"
 GLA_lgbtq_rights_desc:0 "It’s no longer the 1800s. Being Gay has become acceptable in much of the developed world, so it would be hypocritical of us to dictate who a person can and cannot like. We will spread the LGBTQ culture of openness and inclusivity to give a community to all those people who might feel unwanted or hated. There are still many who are wary of the LGBTQ community, so we will also fund programs to spread awareness."
 GLA_establish_a_libertarian_youth_wing:0 "Establish A Libertarian Youth Wing"
 GLA_establish_a_libertarian_youth_wing_desc:0 "We will create young wings for our party so they can learn about libertarianism from a young age, connect with other fellow libertarians, engage in political discourse, and develop skills to take up positions in our society as they grow older, so they can continue serving our libertarian ideals."
 GLA_free_market_healthcare:0 "Free Market Healthcare"
 GLA_free_market_healthcare_desc:0 "The Socialists claim they want free healthcare, but how can it be free if it is in the hands of an all-consuming government? Instead, we shall have Free Market healthcare where private enterprises will be able to provide healthcare more freely and fairly without having to follow the commands of the government."
 GLA_demilitarize_the_police:0 "Demilitarize The Police"
 GLA_demilitarize_the_police_desc:0 "A militarized police force is a tool of oppression. We must demilitarize them so no one can use them to infringe on people’s freedom. Our people must be able to defend themselves against oppression instead of having to rely on untrustworthy and unreliable police."
 GLA_end_the_fed:0 "End The Fed"
 GLA_end_the_fed_desc:0 "The Fed, or the Federal Reserve, has a monopoly over the ability to create money. If someone takes a loan from them, that money doesn’t even exist; this, in turn, reduces the value of that money over time. Only a fool would want a money system based on debt rather than an asset-based one that encourages saving, independence, and monetary responsibility. "
 GLA_return_to_the_gold_standard:0 "Return To The Gold Standard"
 GLA_return_to_the_gold_standard_desc:0 "We shall move away from the current fiat currency and bring back the Gold standard to bring much-needed stability to our currency. Having money’s value weighed in something tangible is much more secure than believing in the government’s word. This also allows people to have their wealth be stored more safely without having to worry about currency crises."

 #Libertarian Inner Party
 GLA_work_with_democrats:0 "Work With Democrats"
 GLA_work_with_democrats_desc:0 "While not exactly seeing eye to eye, many Democrats are willing to work with us. Many of them also support our ideas of personal freedom and liberal free markets, so we can use their help to further our cause."
 GLA_get_democrat_support:0 "Get Democrat Voter Support"
 GLA_get_democrat_support_desc:0 "Due to the civil war, many Democrat voters have become disillusioned and depolarized, as they realized their votes meant nothing while the country continued to descend into chaos. We will reach out to these disillusioned voters and show them hope in our ideals, encouraging them to start supporting our cause."
 GLA_work_with_republicans:0 "Work With Republicans"
 GLA_work_with_republicans_desc:0 "The Republicans always had a libertarian wing within their party, sympathetic to our cause. We will be able to negotiate for their support so they can help us with many of the issues plaguing us."
 GLA_get_republican_support:0 "Get Republican Voter Support"
 GLA_get_republican_support_desc:0 "Republican voters are a loyal bunch; they stick by your side through thick and thin. We can sympathise with Republican voters' desire not to be oppressed, not to mention we are both pro-gun, free-market enjoyers, and don’t want a bloated government, so it won’t be hard to get their voters to start supporting us."
 GLA_invite_democrats_to_the_party:0 "Invite Democrats to The Party"
 GLA_invite_democrats_to_the_party_desc:0 "Because of the civil war and warlords carving out parts of the United States, many Democratic politicians have become stuck within our territory, as the Great Lakes had always leaned heavily Democrat. We will reach out to these Democrats and invite them to our party since many of them are willing to work with us and hold similar ideals."
 GLA_a_call_with_biden:0 "A Call With Biden"
 GLA_a_call_with_biden_desc:0 "We will call the President of the Federal Republic, Joe Biden, and ask him for support for our government since we are in no position to stand on our own in this messy civil war."
 GLA_invite_republicans_to_the_party:0 "Invite Republicans to The Party"
 GLA_invite_republicans_to_the_party_desc:0 "Many prominent libertarians, such as Ron Paul, have good relations with Trump and Republicans; in turn, there are also many Republicans who are sympathetic to us. Due to the uncertain chaos amidst the Civil War, we can invite remaining Republican figures within our territory to join our party to help us and let us use their experience and expertise in governing."
 GLA_a_call_with_trump:0 "A Call With Trump"
 GLA_a_call_with_trump_desc:0 "To the West in Denver lies the Trumpist MAGA government, they have managed to beat the NPA rebellion and now are readying themselves to fight against Biden and reunify the country. Due to our proximity and having somewhat positive relations with Trump and his followers, it would be foolish not to negotiate with him to buy us time."
 GLA_political_unity_in_the_party:0 "Libertarian Policies"
 GLA_political_unity_in_the_party_desc:0 "As the cornerstone of libertarianism, we must work to protect our liberty and ensure no one can abuse our rights. We will not let any self-proclaimed autocrat or corrupt schizoid power-hungry madman try to take away our freedom, and we must be ever vigilant, especially as the civil war continues and America stays divided."
 GLA_libertarianism_united:0 "Unite Libertarianism"
 GLA_libertarianism_united_desc:0 "The Civil War may have divided the people of America, but we will not let the same happen to us. To maintain our freedom and liberty, we must continue to be united under the values of Libertarianism, regardless of each other's views, and not fall into infighting that has gotten us into this in the first place!"

 #AnCap Politics
 GLA_the_inconveniences:0 "The Inconveniences"
 GLA_the_inconveniences_desc:0 "There are… problems, so to say that we still need to deal with. These inconveniences are just that and we will quickly deal with them and keep Ancapistan running smoothly."
 GLA_get_rid_of_unionists:0 "Get Rid of Unionists"
 GLA_get_rid_of_unionists_desc:0 "The biggest threat to the world is a bunch of idiot poor people trying to reestablish authoritarian rule over real humans, but these socialist rats will meet their maker one way or another and not threaten us any longer."
 GLA_get_the_homeless_out_of_the_cities:0 "Get The Homeless Out of The Cities"
 GLA_get_the_homeless_out_of_the_cities_desc:0 "Our cities are made dirty by the freeloading remnants of the old statist government, if you don’t want to take care of yourself you can be forcibly removed into the lakes!"
 GLA_a_fully_capitalist_socitey:0 "A Fully Capitalist Society"
 GLA_a_fully_capitalist_socitey_desc:0 "Socialism shouldn’t even be a word in the dictionary here, for we only work by the natural system of humanity, Capitalism."
 GLA_abolish_the_state:0 "Abolish The State"
 GLA_abolish_the_state_desc:0 "The state only oppresses the people and hurts the economy, this abomination will be abolished."
 GLA_anti_communist_campaigns:0 "Anti-Communist Campaigns"
 GLA_anti_communist_campaigns_desc:0 "Commies only seek to murder, steal, and destroy everything Capitalism builds. This destructive cult WILL BE DESTROYED! We will inform the plebs of their tricks and hope they don’t fall for their tricks."
 GLA_workers_are_property:0 "Workers Are Property"
 GLA_workers_are_property_desc:0 "With the state gone, stupid laws restricting what is capital and what isn’t are also gone. Now we can finally own whatever we want, including workers!"
 GLA_who_cares_about_the_poor:0 "Who Cares About The Poor"
 GLA_who_cares_about_the_poor_desc:0 "If you are poor, you are a failure. Simple as. No one cares about you, you are worthless. If you can’t succeed then contribute or die."
 GLA_corporations_are_people_too:0 "Corporations Are People Too!"
 GLA_corporations_are_people_too_desc:0 "One of the few good decisions the old state made was recognising that corporations are people, with their own motivations and desires. This will be a core tenet of our society."
 GLA_a_voluntary_society:0 "A Voluntary Society"
 GLA_a_voluntary_society_desc:0 "Any coercion will not be tolerated. In a free society people will not be ordered around (unless you are owned by the corporations, then you aren't a person)"
 GLA_demonize_communists:0 "Demonize Communists"
 GLA_demonize_communists_desc:0 "Communists are the lowest scum of the earth, they rise up out of the ground like the serpent and tell the plebs that they can have better when they can’t. They poison the minds of the people who so much as listen to them, turning normal pleb workers into demons in their army. Like god casting the serpent back to hell, and the fallen Adam and Eve out of paradise we shall destroy the communist threat and their fallen zombies."
 GLA_anarcho_capitalism_achieved:0 "Anarcho-Capitalism Achieved"
 GLA_anarcho_capitalism_achieved_desc:0 "We have done it, the people have been freed from the statist chains and free commerce reins! We will be known forever as the greatest liberators the world has ever seen. No borders, no police, no taxes, no tariffs, no tyranny, only liberty!"

 #Libertarian Economic Politics
 GLA_meet_with_crypto_bros:0 "Meet With Crypto Bros"
 GLA_meet_with_crypto_bros_desc:0 "Advocates and users of cryptocurrency, these self-described “Cryptobros” have started to pop up as cryptocurrency becomes more and more well-known. We will of course meet with many of the top cryptocurrency advocates and invite some of them to help with our economy and currency as many of them are also fellow Libertarians"
 GLA_promote_cryptocurrency:0 "Promote Cryptocurrency"
 GLA_promote_cryptocurrency_desc:0 "Cryptocurrency is the future of currency. No longer will wealth be in control of government-run banks and people won’t have to fear losing their hard-earned money. This decentralized form of currency also makes sure it is safe and secure from any outside forces trying to steal it and makes it almost untrackable."
 GLA_sign_the_fair_tax_act:0 "Sign The Fair Tax Act"
 GLA_sign_the_fair_tax_act_desc:0 "The Fair Tax Act will ensure no one is undertaxed or over-taxed unfairly. Everyone will be free to enjoy their wealth without having to worry about others taking away their money and wasting it."
 GLA_a_common_sense_business_approach:0 "A Common Sense Business Approach"
 GLA_a_common_sense_business_approach_desc:0 "Everyone knows abusing workers, fighting their bosses, not keeping equipment up to code, underpaying or overpaying workers, and meddling with the market is bad for business and people as a whole. No sane person would want to harm the market and, to an extent, harm himself. We don’t need strict rules to enforce this; it will be common sense. The Market will fix itself eventually, won’t it?"
 GLA_accelerate_cypertech:0 "Accelerate Cybertech"
 GLA_accelerate_cypertech_desc:0 "As movement into the 21st century continues, technology has progressed further and further; we will ensure it stays that way. Technological innovation will be promoted."
 GLA_libertarian_economic_policies:0 "Libertarian Economic Policies"
 GLA_libertarian_economic_policies_desc:0 "The Freer the market, the freer the people. That is the slogan of Libertarianism. The economy cannot prosper if it is subjugated and bogged down by useless bureaucratic red tape that does nothing but shackle the growth of the economy, causing stagnation."
 GLA_corporate_cooporation:0 "Corporate Cooporation"
 GLA_corporate_cooporation_desc:0 "Cooperating with friendly corporations will be beneficial for both of us. We will help and protect them from being attacked and provide them with funds to help them grow. In turn, they will help grow the economy, enrich our nation, and give jobs to many hard-working men."
 GLA_allow_union_busting:0 "Allow Union Busting"
 GLA_allow_union_busting_desc:0 "Unions are nothing more than lazy workers who believe they have every right in the world to get paid more for not even working. They lie to hard-working men and fool them into joining their cause and disrupting businesses. We will allow bosses to fire disobedient workers and unionist conspirators, and also make sure people like them won’t be able to do the same in other businesses."
 GLA_mic_cooporation:0 "Military Industrial Cooporation"
 GLA_mic_cooporation_desc:0 ""
 GLA_boost_the_weapon_industry:0 "Boost The Weapon Industry"
 GLA_boost_the_weapon_industry_desc:0 ""
 GLA_mcafees_tech:0 "McAfee's Tech"
 GLA_mcafees_tech_desc:0 "McAfee is well known for making products geared towards online protection, antivirus software, firewalls, encryption, and security which helps many users worldwide. We will also adopt many of his useful tech for our own needs as they have shown themselves to be highly effective. These technologies will help us encrypt government info, and fight against online espionage and propaganda. And protect sensitive information from being leaked by hackers"

 #Economic Tree
 GLA_our_broken_economy:0 "Our Broken Economy"
 GLA_our_broken_economy_desc:0 "Our Economy is, as our migrant workers say, no bueno. We must take immediate action to repair our economy."
 GLA_rebuild_the_rust_belt:0 "Rebuild the Rust Belt"
 GLA_rebuild_the_rust_belt_desc:0 "For the longest time, the Rust Belt has been derelict in its usage and a shell of its past self. UNTIL NOW! Efforts must be made to revive, revise, and modernize the historically grand industrial center."
 GLA_work_on_improving_education:0 "Work on Improving Education"
 GLA_work_on_improving_education_desc:0 "Education is essential in a developed economy, and while statists would say the only way to teach is through government control, we disagree. The private market will develop a great private school system for all."
 GLA_libertarian_tech:0 "Libertarian Tech"
 GLA_libertarian_tech_desc:0 "Technology is difficult to make, some thought of stealing it, others thought of bullshitting it. We say a bit of both! New technology? No way! Take old, make some random improvements, and brand it as our inventions!"
 GLA_convince_investers:0 "Convince Foreign Investors"
 GLA_convince_investers_desc:0 "Although getting investment during a civil war is hard to do, we can leverage our relative peace in the region and our free market and business-friendly policies to get some investors to back us up and aid our economy."
 GLA_make_new_jobs:0 "Rust Belt Jobs"
 GLA_make_new_jobs_desc:0 "The Rust Belt always had a history of allowing many workers to get jobs in many of its factories, but that fact has faded away over the years. Because of our current predicament, we must restart these factories and allow able-bodied men to start working in the factories."
 GLA_canadian_investers:0 "Canadian Investors"
 GLA_canadian_investers_desc:0 "With leftist statists infesting Ottawa, there are many Canadians who wish to bring their investments to us. This will be a great boon to our growing economy."
 GLA_the_great_lakes_market:0 "The Great Lakes Market"
 GLA_the_great_lakes_market_desc:0 "Due to our free market, relative stability, and good relations, we can become a trading hub in the war-torn US."
 GLA_great_lakes_manufacturing:0 "Great Lakes Manufacturing"
 GLA_great_lakes_manufacturing_desc:0 "The Great Lakes region is a hub for American manufacturing because of the Rust Belt and access to close trade and access to the sea."
 GLA_connect_with_the_international_market:0 "Connect With the International Market"
 GLA_connect_with_the_international_market_desc:0 "We can further develop our market by negotiating international trade routes and building more trade infrastructure."
 GLA_revive_the_rust_belt:0 "Revive the Rust Belt"
 GLA_revive_the_rust_belt_desc:0 "We bring back the industrial might of the Rust Belt, which it once had, and harness its power to grow our economy and surpass most, if not all, other factions in the civil war."
 GLA_repair_urban_areas:0 "Repair Urban Areas"
 GLA_repair_urban_areas_desc:0 "We may have saved ourselves from most of the destruction at the start of the Civil War, but the ensuing chaos has left many of our urban centers damaged. We must repair all the damages to get everything working back up immediately."
 GLA_lower_taxes:0 "Lower The Income Tax"
 GLA_lower_taxes_desc:0 "How can we secure liberty and a man’s right to be rich and glorious if we yank his hard-earned money from his hands and leave him with scraps? We shall lower the income tax, which will not only let people be rich but will also allow them to have extra money that they can spend back into the economy."
 GLA_promote_small_businesses:0 "Promote Small Businesses"
 GLA_promote_small_businesses_desc:0 "Small businesses are a cornerstone of capitalism. Any free man will be able to use his money to open up his own business and gain a stable income, and provide for and grow his local community."
 GLA_promote_big_businesses:0 "Promote Big Businesses"
 GLA_promote_big_businesses_desc:0 "In modern times, Big Businesses are the best and well-equipped to handle such large labour forces and manage the flow of resources and products."
 GLA_help_out_farmers:0 "Help Out Farmers"
 GLA_help_out_farmers_desc:0 "Farmers are the backbone of every society; they provide us with fresh crops, meats, spices, fruits, etc. And our territory has many such farmers. We will give these farmers aid to still be able to work normally in a tense period."
 GLA_moderate_education_reforms:0 "Moderate Education Reforms"
 GLA_moderate_education_reforms_desc:0 "The statists had introduced mind-numbingly awful curricula that make our children gay and dumb. We will discontinue and reform these horrible programs and bring common sense back to our schools."
 GLA_teach_the_childern_about_economics:0 "Teach the Children About Economics"
 GLA_teach_the_childern_about_economics_desc:0 "Children are quick to pick up and learn new things. We should teach them about economics from a young age when their minds are still capable of understanding new concepts. This will help kids from a young age about the ins and outs of the economy and business, making them fully prepared to build their prosperous future."
 GLA_work_with_tech_companies:0 "Work With Tech Companies"
 GLA_work_with_tech_companies_desc:0 ""
 GLA_rust_belt_tech:0 "Rust Belt Tech"
 GLA_rust_belt_tech_desc:0 "The Rust Belt is fairly average as a manufactory complex; it is time to switch that up. Why modernize when you can surpass? With this logic, we can surpass all others in industrial tech! Goodbye, old, slow manufacturing, hello beautiful new industry!"
 GLA_privateize_public_universites:0 "Privateize Public Universities"
 GLA_privateize_public_universites_desc:0 "Public Universities were only made so that the government could force you to take a loan from them so that they can farm you for interest. These abominations will be sold off to those who wish to educate."
 GLA_childern_are_the_future_of_the_economy:0 "Children are the Future of the Economy"
 GLA_childern_are_the_future_of_the_economy_desc:0 "Children will make us what stands out amongst the rest of the American factions, and even the whole world. We must make them smarter, make them wealthier, teach them the ways of a Libertarian, and prepare them to stand up and fight for the next generation, no matter how that is."
 GLA_the_new_silcon_vally:0 "The New Silicon Valley"
 GLA_the_new_silcon_vally_desc:0 "Silicon Valley is a grand statement about the modern age and technological development, yet it is derelict in ideals. We must make a new and improved Silicon Valley with the right ideals to truly surpass in this world."
 GLA_libertarian_robotics:0 "Libertarian Robotics"
 GLA_libertarian_robotics_desc:0 "Robotics has always been a touchy subject, especially in the Great Lakes. Many questions about Asimov and other philosophical questions get passed around… But who cares! Robotics is the future of mankind, so let’s exploit that future."
 GLA_promote_civilian_research:0 "Promote Civilian Research"
 GLA_promote_civilian_research_desc:0 "The Civilian sector is the most important aspect of a country; without it, you have no support, no military, no industry, and really, nothing at all. Which is why we must support those who support us."
 GLA_promote_military_research:0 "Promote Military Research"
 GLA_promote_military_research_desc:0 "The military, the backbone of defense and defensive thought. In recent years, our military has truly been put in competition with the two main powers that surround us, so we must burst out and improve it rapidly!"

 #AnCap Economy
 GLA_promote_our_nation_to_international_companies:0 "Promote Our Nation to International Companies"
 GLA_promote_our_nation_to_international_companies_desc:0 "With the Statists vanquished from our lands, it's time to bring in companies wanting to flee the statist hellscape our world has become."
 GLA_fuck_labour_rights:0 "Fuck Labor Rights"
 GLA_fuck_labour_rights_desc:0 "Labour rights are harmful and abusive towards the bosses and CEOs! We are the reason why the plebs even have jobs in the first place! And instead of working for us gratefully, they want MORE!???? NO! We won’t bend to their will! If they are such good workers, they wouldn’t have to ask for benefits in the first place!"
 GLA_privateize_everything:0 "Privatize Everything"
 GLA_privateize_everything_desc:0 "State-owned industries and companies never grow; they only stagnate and die in the end due to stupid “regulations”. But private industry doesn’t have that. Private businesses can make their companies run as they please to maximize economic growth without having to care about red tape."
 GLA_privateize_the_police:0 "Privatize the Police"
 GLA_privateize_the_police_desc:0 "Why should the government control the police when private firms can already act as an easier alternative? Just hire security packages and have your private security waiting for your call. It makes it much easier for the police to come to your aid without having to be stretched thin doing other useless stuff told to them by the government."
 GLA_privateize_education:0 "Privatize Education"
 GLA_privateize_education_desc:0 "Government-run schools can never properly teach or train people on how to prosper when they grow up. Not to mention they can barely take care of their damn school! Private education will help students learn how to rise and grind like a true businessman and prepare them for the life of a true hustler."
 GLA_fuck_the_homeless:0 "Fuck the Homeless"
 GLA_fuck_the_homeless_desc:0 "The homeless are nothing more than scum and vermin who don’t want to work and lay around like lazy bums! We won’t help out stupid idiots who want things handed out to them without contributing anything to society!"
 GLA_to_serve_the_rich:0 "To Serve The Rich"
 GLA_to_serve_the_rich_desc:0 "The rich deserve the best of the best. We are rich because we worked hard. Society must serve the rich, for they are the ones who, through hard work, achieved greatness, not some lowlife pleb!"
 GLA_legalize_all_military_weapons:0 "Legalize All Military Weapons"
 GLA_legalize_all_military_weapons_desc:0 "How are we supposed to feel safe if we can’t deter anyone trying to harm us without using state-of-the-art firearms and weapons? A puny 9mm or a bulletproof car won’t deter anyone! What we need are LMGs, Anti-Material rifles, personal APCs, and Tanks!"
 GLA_legalize_nuclear_weapons:0 "Legalize Nuclear Weapons"
 GLA_legalize_nuclear_weapons_desc:0 "Since we have legalized the ownership of many military grade weapons and equipment, legalizing nuclear weapons is just the next logical step! If I own acres of land lying around, why can’t I just nuke it for fun? What can a little bit of radiation do?"
 GLA_abolish_taxes:0 "Abolish Taxes"
 GLA_abolish_taxes_desc:0 "Taxation is theft, simple as that. Why should we give our hard-earned money away to some stuck-up bureaucrats who barely work and sit around all day?"
 GLA_the_corporate_hotspot:0 "The Corporate Hotspot"
 GLA_the_corporate_hotspot_desc:0 "Because of our reforms of a friendly, open market, we have become a hotspot for many corporations. New headquarters of multi-million dollar corporations have been popping up everywhere, helping our economic growth in the process."
 GLA_deny_corporate_manslaughter:0 "Deny Corporate Manslaughter"
 GLA_deny_corporate_manslaughter_desc:0 ""
 GLA_legalize_everything:0 "Legalize Everything"
 GLA_legalize_everything_desc:0 "Remove all bans! Remove all restrictions! They are all against freedom!"
 GLA_free_markets_and_free_trade:0 "Free Markets and Free Trade"
 GLA_free_markets_and_free_trade_desc:0 "Tariffs, Sanctions, Embargos, and Regulations are the most effective tools of the statists to restrict trade. They will never exist here! Our door is open to everyone."
 GLA_invite_canadian_investers:0 "Invite Canadian Investors"
 GLA_invite_canadian_investers_desc:0 ""

 #Army Tree
 GLA_the_boogaloo_militias:0 "The Boogaloo Militias"
 GLA_the_boogaloo_militias_desc:0 "While our Libertarian virtues should make us like a volunteer army, the Boogaloo Militias have recently become more involved in politics and their popularity has risen, and this brings up a question, what the hell do we do with them?"

 GLA_get_mercenaries:0 "Get Mercenaries"
 GLA_get_mercenaries_desc:0 "Why should we invest in a military when we can kick the can down the road? Professional Standing armies won’t stand when we invest in various Mercenaries and PMCs to fight for our military!"
 GLA_purchase_military_equipment:0 "Purchase Military Equipment"
 GLA_purchase_military_equipment_desc:0 "Turns out the mercs expect to be issued top grade firearms. Well, no issue. We will just buy them for our new business partners."
 GLA_purchase_military_jets:0 "Purchase Military Jets"
 GLA_purchase_military_jets_desc:0 "We have found Mercenary Pilots that are willing to fly as long as we provide the plane, which is no problem for us."
 GLA_our_mercenaries_are_ready:0 "Our Mercenaries are Ready"
 GLA_our_mercenaries_are_ready_desc:0 "Now that our mercs are equipped we can deploy our new force!"
 GLA_get_more_mercenaries:0 "Get More Mercenaries"
 GLA_get_more_mercenaries_desc:0 "What's better than mercenaries? MORE MERCENARIES!"
 GLA_purchase_military_ships:0 "Purchase Military Ships"
 GLA_purchase_military_ships_desc:0 "Mercenary Navy! Hell Yeah! We gotta buy that!"
 GLA_the_mercenary_army:0 "The Mercenary Army"
 GLA_the_mercenary_army_desc:0 "Now we truly have a mercenary military and it will be unstoppable and better than anything the statists could field."

 GLA_keep_the_boogaloo_army:0 "Keep The Boogaloo Army"
 GLA_keep_the_boogaloo_army_desc:0 "This is the very essence of the libertarian movement, honest and hard working Americans fighting on their own volition for what they believe in. Why would we strip that from them? We are not statist dictators."
 GLA_what_to_do_with_the_national_guard:0 "The National Guard Question"
 GLA_what_to_do_with_the_national_guard_desc:0 "The question of the day: Should we keep the old national guard units that declared for us?"
 GLA_boogaloo_supremacy:0 "Boogaloo Supremacy"
 GLA_boogaloo_supremacy_desc:0 "Who needs a professional military then the Boogaloo is the best? We are all friends and comrades, fighting the statist oppressors and no one can stop us!"
 GLA_the_new_continental_army:0 "The New Continental Army"
 GLA_the_new_continental_army_desc:0 "We are the New Continental Army, the Second Boogaloo, the New American Revolution and we are willing to fight to the death for your freedom! Give me Liberty, or Give me Death!"
 GLA_fund_the_boogaloo_militias:0 "Fund The Boogaloo Militias"
 GLA_fund_the_boogaloo_militias_desc:0 "The Boogaloo militia needs your help to keep fighting the good fight, donate today!"
 GLA_a_boogaloo_military_staff:0 "A Boogaloo Military Staff"
 GLA_a_boogaloo_military_staff_desc:0 "While decentralization is nice we still need organization, therefore the most battle-hardened and respected Boogaloo Boys will be chosen to lead."
 GLA_boogaloo_training:0 "Boogaloo Training"
 GLA_boogaloo_training_desc:0 "We have gotten enough support to establish training centers for our brave boogaloo boys!"

 GLA_dissolve_the_boogaloo_army:0 "Dissolve the Boogaloo Army"
 GLA_dissolve_the_boogaloo_army_desc:0 "While the idea of a people’s army is nice, these people are absolutely insane! God Bless the Second Amendment or I would see it fit to take their guns they are so nutty. Send em back to the crevice they crawled out of."
 GLA_recruitment_ads:0 "Recruitment Ads"
 GLA_recruitment_ads_desc:0 "Conscription should only be a last resort, so how do we get soldiers? Convince them! And we all know nothing’s better than good old American Advertisements!"
 GLA_a_real_military:0 "A REAL Military"
 GLA_a_real_military_desc:0 "It will be a grand undertaking to make a military from scratch, but we will do it. While some may say an organized military is anti-libertarian, I say without one we won’t have libertarianism anymore."
 GLA_a_real_military_staff:0 "A REAL Military Staff"
 GLA_a_real_military_staff_desc:0 "What good is a military without leadership? By combining promotions of talented soldiers and the reinstatement of officers in the GLAZ we should be able to get the staff up and running in no time!"
 GLA_military_funding:0 "Military Funding"
 GLA_military_funding_desc:0 "Running a military costs a lot, so of course we are going to have to spend a lot as well, but the results will be worth it."
 GLA_convince_the_youth_to_serve:0 "Convince The Youth to Serve"
 GLA_convince_the_youth_to_serve_desc:0 "Nowadays the youth just wanna play games to get their fill of violence, but i'm sure some partnerships and the fact the internet has been torn apart will get them so serve for their freedom."
 GLA_upgrade_the_military_staff:0 "Upgrade the Military Staff"
 GLA_upgrade_the_military_staff_desc:0 "With our expanding military and with more experienced officers it just makes sense to expand and upgrade our staff."
 
 GLA_military_equipment:0 "Libertarian Equipment"
 GLA_military_equipment_desc:0 "Libertarians and guns: a match made in heaven. We have plenty of guns to buy at our disposal."
 GLA_research_better_infantry_weapons:0 "Research Better Infantry Weapons"
 GLA_research_better_infantry_weapons_desc:0 "One boon of a free market is innovation, and innovation in firearms will be a great gift to our armed forces."
 GLA_research_better_tanks:0 "Research Better Tanks"
 GLA_research_better_tanks_desc:0 "One boon of a free market is innovation, and innovation in tanks will be a great gift to our armed forces."
 GLA_our_own_bombers:0 "Great Lakes Bombers"
 GLA_our_own_bombers_desc:0 "As us freedom loving American patriots bombed Germany during WWII we shall bomb the oppressors once again."
 GLA_research_better_artillery:0 "Research Better Artillery"
 GLA_research_better_artillery_desc:0 "One boon of a free market is innovation, and innovation in artillery will be a great gift to our armed forces."
 GLA_research_better_military_jets:0 "Research Better Military Jets"
 GLA_research_better_military_jets_desc:0 "One boon of a free market is innovation, and innovation in planes will be a great gift to our armed forces."

 GLA_develop_our_own_navy:0 "Develop the Great Lakes Navy"
 GLA_develop_our_own_navy_desc:0 "The Great Lakes are the Mediterranean of North America, and this important waterway must be protected. Will will accomplish this by establishing a navy in the lakes."
 GLA_our_own_battleships:0 "Great Lakes Battleships"
 GLA_our_own_battleships_desc:0 "Building Battleships will be a great boon to establish dominance over the Great Lakes."
 GLA_our_own_cruisers:0 "Great Lakes Cruisers"
 GLA_our_own_cruisers_desc:0 "Battleships and Carriers are great, but we need an all-purpose ship to fulfill our needs and the Cruiser is the perfect solution to our problem."
 GLA_our_own_carriers:0 "Great Lakes Carriers"
 GLA_our_own_carriers_desc:0 "WWII proved that carriers are essential for naval dominance of the seas, we cannot say our program is complete until they are a part of our arsenal."

