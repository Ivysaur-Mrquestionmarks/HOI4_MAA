 GLA_establish_a_military_staff_desc:0 ""
 GLA_american_guerrilla_warfare:0 "American Guerrilla Warfare"
 GLA_american_guerrilla_warfare_desc:0 "We’ve seen countless times throughout history where guerrilla warfare tactics eradicated any chance a major power could invade them. If we adapt to this type of warfare, it would be physically impossible for either Trump or the Federalists to capitulate to us."
