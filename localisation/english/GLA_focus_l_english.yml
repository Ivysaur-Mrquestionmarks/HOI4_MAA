 #Boogaloo Economy
 GLA_communal_economics:0 "Minarchist Economics"
 GLA_communal_economics_desc:0 "Minarchism is a philosophy that the previous government tried to flirt with. Unlike them, we’ll implement economic policies that remove all regulations on the free market and abolish government intervention in the economy. Our nation will be one of the freest in the world in terms of economic activity."
 GLA_national_workshops:0 "Bring Back Great Lakes Steel Production"
 GLA_national_workshops_desc:0 "Throughout our great nation, many steel mills have been closed due to the effects of globalization. Revitalizing the steel industry will be an uphill battle, but it will ensure our economy is self-sufficient in the long term."
 GLA_communal_work:0 "Boogaloo Jobs"
 GLA_communal_work_desc:0 "Due to our economic turmoil, we need to make drastic decisions. Our government will pass a measure that requires boogaloo militias to work during peacetime."
 GLA_promote_communal_unity:0 "The Markets Must Be FREER"
 GLA_promote_communal_unity_desc:0 "Ever since we declared independence, the glorious free market has helped drive up GDP growth. We shall open up our markets even more so that external revenue booms."
 GLA_rebuild_urban_areas:0 "Rebuild Urban Areas"
 GLA_rebuild_urban_areas_desc:0 "Just like our roads, urban areas have taken a hit ever since the start of the Civil War. To revert these urban areas to their pre-Civil War selves, we need to fund localities and the construction industry."
 GLA_rebuild_our_roads:0 "Rebuild Our Roads"
 GLA_rebuild_our_roads_desc:0 "Our roads and infrastructure in general have been damaged ever since the start of the Civil War. It’s about time we confronted this issue dead on and began investing in infrastructural reconstruction."
 GLA_united_under_one_goal:0 "Patriotic Economics"
 GLA_united_under_one_goal_desc:0 "We’re beginning to see the jobs report for each month getting better and better alongside strong GDP growth. These two factors are causing job satisfaction to skyrocket, and citizens are becoming more patriotic."
 GLA_roads_of_liberty:0 "Roads Of Liberty"
 GLA_roads_of_liberty_desc:0 "WE NEED EVEN MORE ROADS! We’ll propose legislation called the Roads of Liberty Act, and it will invest over $10 billion into infrastructure. It will not only improve already-existing roads, but it will create new roads as well."
 GLA_dig_up_resources:0 "Dig Up Resources"
 GLA_dig_up_resources_desc:0 "Throughout our country, countless mines have been closed for +50 years. We desperately need the natural resources that can be found in these mines to fuel our war machine."
 GLA_boogaloo_industries:0 "Boogaloo Industries"
 GLA_boogaloo_industries_desc:0 "With the economy being superb, it’s about time we give the Boogaloos a choice between working for an already-existing company or working in construction. If they choose the latter, they’ll have to make weapon depots and military factories."
 GLA_anarchys_factories:0 "Liberty's Factories"
 GLA_anarchys_factories_desc:0 "If we want to reunite America, we need the proper industry to do so. In the name of Liberty for All, we’ll start mass constructing factories and weapon depots."

 GLA_sezie_industry:0 "Seize Industries"
 GLA_sezie_industry_desc:0 "In order to steer our economy in the right direction, we need more government intervention. We will seize the largest industries in our country so we can redirect pre-planned operations to economic restructuring."
 GLA_american_corporatism:0 "American Corporatism"
 GLA_american_corporatism_desc:0 "Corporatism is an idea that has never been fully implemented in the US. When the system was implemented in Italy under Mussolini, the economy stabilized, and industrial output saw gains. Therefore, we’ll establish our own form of corporatism."
 GLA_repair_our_industry:0 "Repair Our Industry"
 GLA_repair_our_industry_desc:0 "Globalization has negatively impacted industries throughout the Rust Belt. The previous government made that problem much worse. It’s about time our government rebuilds and repairs the industries that have been affected."
 GLA_new_jobs_for_the_people:0 "New Jobs for the People"
 GLA_new_jobs_for_the_people_desc:0 "Our policies are already beginning to go into effect. Last month’s job report showed that 80K jobs have been added to the Great Lakes economy. To keep up the momentum, we’ll invest in the construction industry so we can build more factories and strip malls."
 GLA_boogaloo_manufacturing:0 "Boogaloo Manufacturing"
 GLA_boogaloo_manufacturing_desc:0 "If we ever want to reunite America, we need the weaponry to do so. We’ll construct new arms depots and use Boogaloo labor to produce the guns needed to reunify the nation."
 GLA_repair_infrastructure:0 "Repair Infrastructure"
 GLA_repair_infrastructure_desc:0 "Since our economy is starting to flourish, we can start to invest in infrastructural improvements. These improvements will not only get rid of those dastardly potholes, but they will also connect rural areas to industrialized areas."
 GLA_our_own_markets:0 "Our Own Markets"
 GLA_our_own_markets_desc:0 "Since we’re a corporatist country, we need to prioritize our market over the markets of other countries. Once we do this, the economy will finally become self-sufficient."
 GLA_more_roads_for_americans:0 "More Roads For Americans"
 GLA_more_roads_for_americans_desc:0 "Even though most rural communities are connected to highly developed and industrialized areas, some areas are still disconnected and have to take a much longer route. To satisfy these individuals, we’ll further expand our investments in infrastructure."
 GLA_build_up_the_war_machine:0 "Build Up The War Machine"
 GLA_build_up_the_war_machine_desc:0 "With war right around the corner, we need to start constructing even more weapon depots. Along with weapon depots, military factories will be necessary if we wish to use artillery and/or other military equipment in battle."
 GLA_russian_trade:0 "Trade With The Russians"
 GLA_russian_trade_desc:0 "Russia and its war economy are valuable for our future war efforts. We’ll meet with Vladimir Putin’s senior economic advisor, Andrey Illarionov, and the Russian Minister of Foreign Affairs, Sergey Lavrov, to negotiate an arms trade."
 GLA_boogaloo_mines:0 "Send Them to The Mines"
 GLA_boogaloo_mines_desc:0 "As we begin to run out of natural resources, we desperately need people to work in the mines. And since most Boogaloo divisions do nothing when we’re at peace, we can send them into the mines."

 #Curtis Yarvin Beginning Focuses
 GLA_the_yarvin_march:0 "The Yarvin March"
 GLA_the_yarvin_march_desc:0 "Let’s face it. Things weren’t going the right way here. The libertarians tried their best, but it’s not like they were ever actually going to succeed. I can sympathize with their ideas, but I must say- as anyone who’s known me would know quite well- it’s just not enough. If there were someone else smart enough to guide this nation down the right path, I’d let them, absolutely; the reality, however, is that there is no such person. Therefore, it’s only logical that I take the lead. Whether the people here like it or not, it’s time for a change, and I’ll be the one to make it happen."
