 SCA_the_next_step:0 "The Next Step"
 SCA_the_next_step_desc:0 "Now that the south is united under the Legitimist Banner, the next phase in the reunification of America can commence."
 SCA_await_the_call:0 "Awaiting the Call"
 SCA_await_the_call_desc:0 "Our job is done for now, we must now wait for the [FRA.GetName] to request our assistance in their war."
 SCA_conduct_army_reforms:0 "Conduct Army Reforms"
 SCA_conduct_army_reforms_desc:0 "The army shouldn't just sit around and do nothing while we wait! We can always better ourselves and make sure our army is ready to fight."
 SCA_a_different_red_scare:0 "A Different Red Scare"
 SCA_a_different_red_scare_desc:0 "To ensure the people are motivated to fight, we must remind them of the terrible conditions they were under during GOP and GOP-adjacent control of the south."
 SCA_inherit_the_legitimists:0 "Inherit the Legitimists"
 SCA_inherit_the_legitimists_desc:0 "Now that the [FRA.GetName] has capitulated, we remain as one of the last bastions of legitimism in the former United States."
 SCA_a_change_in_course:0 "A Change in Course"
 SCA_a_change_in_course_desc:0 "Recent developments in the [FRA.GetName] are worrying to say the least, and no longer align with our vision."
 SCA_there_can_only_be_one:0 "There Can Only Be One"
 SCA_there_can_only_be_one_desc:0 "There can't be 2 leaders of the Legitimist forces of the former United States! Only one can remain, and we are the true bastion of Legitimism."
 SCA_dominate_the_rustbelt:0 "Dominate the Rustbelt"
 SCA_dominate_the_rustbelt_desc:0 "The Rustbelt slipped from our grasp during the initial stages of the collapse. However, we return to the fold now."
 SCA_reach_out_to_milley:0 "Reach Out to Milley"
 SCA_reach_out_to_milley_desc:0 "Marshal Milley and his 'Ice Legion' in Minnesota share similar views with us. Perhaps it would be better to cooperate rather than fight each other."
 SCA_sweep_the_great_lakes:0 "Sweep the Great Lakes"
 SCA_sweep_the_great_lakes_desc:0 "The Great Lakes are one of the final areas in the East that are not under our control. We will fix that oversight."
 SCA_pushing_out_west_rockies:0 "Push Through the Rockies"
 SCA_pushing_out_west_rockies_desc:0 "Now that the major threats in the East Coast and the Midwest have been dealt with, we can turn our attention west."
 SCA_rush_the_coast:0 "Retake the West Coast"
 SCA_rush_the_coast_desc:0 "Taken advantage of by populists and warlords, the West Coast used to be a stronghold for those who shared our views. We must return it to its former glorious state."
 SCA_alaska_and_hawaii_situation:0 "Send Ultimatums to Alaska and Hawaii"
 SCA_alaska_and_hawaii_situation_desc:0 "The final 2 states that we have not been able to take control of are Alaska and Hawaii. It is now time to finish this and reclaim the mantle of the United States once and for all."
 SCA_the_reconstruction_zone_of_america:0 "The Reconstruction Zone of America"
 SCA_the_reconstruction_zone_of_america_desc:0 "We have finally done it, America has been reunified. There will be a lot of work to do in the future, and we can only hope for a speedy reconstruction period."
 
 SCA_consolidate_the_military_government:0 "Consolidate the Military Government"
 SCA_consolidate_the_military_government_desc:0 "Now that we are no longer subordinate to the [FRA.GetName], a few changes are in order."
 SCA_drop_the_facade:0 "Drop the Facade"
 SCA_drop_the_facade_desc:0 "Aligning with the [FRA.GetName] was just a means to an end, and now that the south has been reunified, we can show our true colors."
 SCA_a_new_military_constitution:0 "A New Military Constitution"
 SCA_a_new_military_constitution_desc:0 "The current constitution has been... restricting to say the least. Time to remove the shackles of accountability and ensure our control."
 SCA_enemy_citizens_are_traitors:0 "Enemy Citizens are Traitors"
 SCA_enemy_citizens_are_traitors_desc:0 "Any enemy citizen is a traitor, and should be treated as such. They either defect to our cause, or need to be reeducated..."
 
 
 
 
