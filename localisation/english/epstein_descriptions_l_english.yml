 DESC_LEADER_JOHN_C_AQUILINO:0 "A graduate of both the United States Naval Academy and the Navy’s prestigious “Top Gun” Fighter Weapons School, Admiral John C. Aquilino’s storied career included service in Yugoslavia, Iraq, and Afghanistan and command of Carrier Strike Group 2. He later became the thirty-sixth leader of the United States Pacific Fleet, charged with containing China in the Pacific theater.\n\nThe Chaos of the First Months threw his entire command into disarray. With its Californian bases overrun by Chinese-backed Communist revolutionaries, what was left of the Fleet managed to limp back to Alaska and Hawaii. Attempted uprisings in these territories were swiftly put down, and Aquilino was made the reluctant head of a provisional military government with a mandate to liberate the mainland by any necessary means. The Pacific Fleet, once one of the mightiest naval forces on the planet, now faces declining morale, inadequate logistical support, dwindling fuel, and no end to the madness on the home front. But Aquilino and his men will not go quietly into the night."
