 DESC_LEADER_DONALD_TRUMP:0 "President. Patriot. Traitor. Oligarch. Donald J. Trump has earned many names since the fall of America.\n\nBorn in New York in 1946, the 45th President of the United States emerged in the spotlight in 2016 when he ran against Democrat Hillary Clinton, and enjoyed constant assault from his major opposition in the Legislature and media. Their attempts proved futile, and he went on to lead a controversial term. Then 2020 came, and his whole presidency came crashing down.\n\nTrump remained defiant and challenged the election results all through the remainder of the year, and finally culminated by his refusal to transfer power to Biden, the attack on DC by Bidenists, and the following period of anarchy. So he fled to the Midwest and organized his own Government in Denver. A government many call a oligarchy of his closest allies and a government of conspiracies. But Trump is not unintelligent. He now bides his time and waits. Waits for the chance to pacify the rogue warlords in the west and globalists in the east. He waits to reign in the South once again and moved to crush the Penceist traitors in Indiana. He waits to reunite America, and make it great again.\n\nAnd like Julius Caesar and the Rubicon, he will cross the Mississippi and assert his right as president. Whether the people want him or not."
