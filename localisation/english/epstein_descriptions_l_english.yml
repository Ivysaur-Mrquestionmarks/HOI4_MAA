 DESC_LEADER_ROBERT_MCDONNELL:0 "Nobody imagined that after McDonnell was arrested for corruption charges that he would ever make it back into Virginian politics as anything other than a footnote. The last Republican governor and now an accomplished professor at Regent University in Virginia Beach has thrust himself back into the spotlight as the leader of the Virginian Republican Army. The former Army JAG having coalesced a league of dissatisfied militias ranging from Christian Fundamentalists all the way to Anarcho Capitalists. Leading a campaign of guerilla warfare against the Virginian Armed Forces from the mountains of the Shenandoah Valley to the city streets of the Chesapeake Shores his coalition will fight to victory or death."
