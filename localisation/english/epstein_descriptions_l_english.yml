 DESC_GENERL_CEDRIC_T_WINS:0 "The former head of the Army's Combat Capabilities Development Command (DEVCOM), Major General Cedric T. Wins serves as the superintendent of the Virginia Military Institute. Himself a graduate of the school in 1985, upon his appointment in late 2020 Wins immediately set about trying to improve the rock-bottom cadet morale caused by draconian and contradictory COVID-19 measures, repeated attacks against the Institute published in the Washington Post, and an ongoing state investigation of the school that saw the departure of its previous superintendent. While his first few months as superintendent saw a marked rise in cadet morale due to many of his new policies, this progress came to a halt when the Cadet Regiment was called up to help staunch the growing unrest within the state; when it became clear that the country would only continue to tear itself apart, General Wins and most of VMI's teaching staff were reinstated as officers and charged with leading the nascent Virginian Armed Forces."
