l_english:
 KKK_REBUILD_1:0 "Rebuild a Purer Dixie"
 KKK_REBUILD_1_desc:0 "Now that we have seized control, we can reshape Dixie into our own image. However the devestation of the Dixie war has resulted in the complete destruction of society. We can't reshape nothing. Now that we are rebuilding, we will build a purer Dixie."
  
 KKK_REBUILD_2:0 "Build up our Industry"
 KKK_REBUILD_2_desc:0 "To ensure that our plans can be put into action, we need to make sure the industry of Dixie can support us. Rebuilding old industries, strengthening current industries, and building new industries are necessary components of our plans for economic restructuring."
 
 KKK_force_labour:0 "Force them to Work"
 KKK_force_labour_desc:0 "Our massive economic plan requires massive amounts of resources, human and capital. We can now put our plan into action, ensuring that our economy will be rebuilt on this forced labor."
 
 KKK_slavery:0 "Put them in their Place"
 KKK_slavery_desc:0 "Now that forced labor has been reintroduced on a certain group of people, it is possible for us to officially finish the transformation of the social hierarchy. America will return to its greatness, 200 years ago." 

 KKK_civs:0 "Regain Industrial Capacity"
 KKK_civs_desc:0 "Before the disasters following the end of segregation, we used to have a great society with a booming economy. Our society, that has been going downhill since the 1860s, can finally be reclaimed."
 
 KKK_mils:0 "Prepare for the Coming Storm"
 KKK_mils_desc:0 "It is no secret to anyone trusted by the Klan that we have big plans to come. In order to prepare, we must shift our focus towards manufacturing armament. We will be the storm that will reshape America."
 
 
 KKK_research_slot:0 "Reopen Universities"
 KKK_research_slot_desc:0 "In order to increase our technological superiority over our enemies that collaborate with the undesirables, we must reopen universities to reeducate the brainwashed pures. We can still use their intellect, and even though the collaborated with the undesirables, our god is a forgiving god for the pures."
 
 KKK_infra:0 "Repair our Roads"
 KKK_infra_desc:0 "The war brought great devestation to us. We must first repair the rural infrastructure to secure our supply lines and our means to coordinate recovery."

 KKK_infra_N:0 "Repair Urban Infrastructure"
 KKK_infra_N_desc:0 "Now that the rural supply line issues have been solved, we can turn to fixing our urban hubs."

 KKK_docks:0 "Reopen Damaged Dockyards"
 KKK_docks_desc:0 "The reopening of ports is vital to our economy. Ever since we civilized these lands 400 years ago, we have been large exporters of natural resources. The flow of goods will create the needed boost for our economic recovery, and the implementation of our plan."

 KKK_infra_C:0 "Expand infrastructure development"
 KKK_infra_C_desc:0 "Expanding our transportation capabilities can help us expand our domain. Pures can easily get to places, while our 'human' and capital resources can be quickly shipped."

 KKK_mix_fac:0 "American Corporatism"
 KKK_mix_fac_desc:0 "Expanding our armaments has become one of our top priorities. In order to gain funding for the expansion, it may be wise to ally ourselves with the rich and powerful. Perhaps if we provide concessions they will give the funding needed."

 KKK_celebrate_our_victory:0 "The Birth of a Nation"
 KKK_celebrate_our_victory_desc:0 "It is unthinkable, we have finally won. We no longer have to operate in the shadows. We can now set our plans, which have been in the making for nearly 200 years, in motion."

 KKK_disband_the_militias:0 "Disband the Militias"
 KKK_disband_the_militias_desc:0 "Now that we have won, there is no point to keep the militias active. We can send the good men home."
 
 KKK_enforce_loyalty:0 "Step Up Military-Rule"
 KKK_enforce_loyalty_desc:0 "The military will be vital in keeping control of our lands. Insurgents and rebels opposing our regime and our policies are currently only under control because of the military. If we increase the power and authority of the military, maybe we can end the opposition to our regime."
 
 KKK_The_decion:0 "Discuss the Future"
 KKK_The_decion_desc:0 "Our rule is secure! Well, almost. Unfortunately some power-hungry members of the Klan see this as the perfect time to wrestle power from us. These factions, considered even radical by our standards, are flaming tensions to decrease the grip of our rule. We must now make a decision."
 
 KKK_slow_and_stedy:0 "The Old-Guard and the Military"
 KKK_slow_and_stedy_desc:0 "We have now tossed these radical elements into the fires of hell. Their efforts to rush the plan the Lost Cause has started a century and a half ago would've been disasterous. Instead, following the advice of the military, we shall be more calculated. The First Confederacy has failed for being too decisive, and the Second Confederacy was too indecisive. We will learn from the mistakes of the past. Death to the Afro-Judeo-Bolsheviks!"
 
 KKK_military_control:0 "The Military Mandate"
 KKK_military_control_desc:0 "David Duke is an ailing, old man. Now that the public knows he is sick, it is time for the military to step in to prevent total anarchy."
 
 KKK_control_from_shadows:0 "Unseen, but in Control"
 KKK_control_from_shadows_desc:0 "We can't openly announce military rule and marshal law, the public won't stand for it! We can still use David Duke, after all, he is not terminally ill. We can prop him up as a figurehead while the military council of the Klan makes all the decisions."
 
 KKK_expand_spionage_operations:0 "Double the Intelligence Budget"
 KKK_expand_spionage_operations_desc:0 "Unrest is everywhere. Who knew white supremacy is not loved by minorities? Not only that, we have received intel that the other warlords have infiltrated our state and are sowing rebellion. We need to increase intelligence spending to counter these sources of dissent."
 
 KKK_the_klan_knows_all:0 "Revive the UDC"
 KKK_the_klan_knows_all_desc:0 "The United Daughters of the Confederacy, or the UDC have been one of the many organizations working along side the KKK ever since the civil war to preserve our legacy. We can now revive them to act as the counter-espionage and thwart outside influence, while strenghtening our domestic power. Maybe we can use them externally in the future..."
 
 KKK_close_the_border:0 "Close the Border"
 KKK_close_the_border_desc:0 "These espionage attempts against our rule have become extremely problematic. Closing the border would stop these agents from entering our nation and allow us to finally end this problem."
 
 KKK_deploy_secret_police:0 "Our Own Secret Police"
 KKK_deploy_secret_police_desc:0 "Now that the border has been secured, we can focus on the internal issue. Minority groups and leftist terrorists have been disrupting our ability to govern. We now can utilize the Klan as a secret police, to put an end to these threats."
 
 KKK_may_the_klan_spread:0 "Spread the Klan's Influence"
 KKK_may_the_klan_spread_desc:0 "The best defence is offensive action, and the way to protect our new state is to spread the Klan to our neighbors. The local Klans can help us in our invasion plans, and give insight into enemy military thinking."
 
 KKK_FLO_5:0 "Activate our Cells in Florida"
 KKK_FLO_5_desc:0 "We can now invade Florida with the support of our Klan members we planted to aid our invasion."
 
 KKK_VIR_5:0 "Set Virginia Alight"
 KKK_VIR_5_desc:0 "We can now invade Virginia with the support of our Klan members we planted to aid our invasion."
 
 KKK_KFC_5:0 "The Kentucky Uprising"
 KKK_KFC_5_desc:0 "We can now invade Kentucky with the support of our Klan members we planted to aid our invasion."
 
 KKK_TEX_5:0 "Infiltrate Texas"
 KKK_TEX_5_desc:0 "We can now invade Texas with the support of our Klan members we planted to aid our invasion."
 
 KKK_reb_USA:0 "Operation Knife"
 KKK_reb_USA_desc:0 "Its time to put a stop to one of the main causes of this chaos we find ourselves in. With the end of the Cuckservatives, we may find ourselves in a more stable America."
 
 KKK_reb_FRA:0 "Operation Fork"
 KKK_reb_FRA_desc:0 "Its time to put a stop to one of the main causes of this chaos we find ourselves in. With the end of the Libtards, we may find ourselves in a more stable America."
 
 KKK_tanks:0 "Build a Tank Core"
 KKK_tanks_desc:0 "To finally beat the Afro-Judeo-Bolsheviks, we need to build our own tanks to trample our opposition. After all, all knights are in shining army, and our knights need such armor. The Afro-Judeo-Bolsheviks will finally be underneath our superior armor."
 
 KKK_planes:0 "Rule the Skies"
 KKK_planes_desc:0 "Our knights on the ground fighting to protect our way of life need support from the air. From bombarding Afro-Judeo-Bolshevik units to protecting our skies, we need to have an airforce that is capable of exerting control over the skies"
 
 KKK_keep_old_leadership:0 "The Duke Reigns Supreme"
 KKK_keep_old_leadership_desc:0 "David Duke isn't that sick. And with the backing of the rest of the old-guard, he will be able to overcome and challenges to his authority."
 
 KKK_unite_the_right:0 "Unite the Right"
 KKK_unite_the_right_desc:0 "For far too long the Afro-Judeo-Bolsheviks have been exploiting the divisions in the right. Its time we end the division so we can free ourselves from the oppression of the Afro-Judeo-Bolshevik menace."
 
 KKK_secure_flo:0 "Secure Florida"
 KKK_secure_flo_desc:0 "While the government of Florida may be aligned to our cause, the people are too diverse for us. There are too many hispanic and Afro-Judeo-Bolshevik degenerates living in many parts of Florida. We must save the whites of Florida."
 
 KKK_mobilise:0 "Mobilize the White Man"
 KKK_mobilise_desc:0 "Real men fight for their country. And the only men we see are the white men. To lead the white race to victory, we must mobilize the white men of our nation to fight for their nation!"
 
 KKK_secure_VIR:0 "Reestablish Control over Virginia"
 KKK_secure_VIR_desc:0 "Virginia was under the control of the First Confederacy. While the disgraceful Second Confederacy allowed them to escape our grasp, we now have the opportunity to retake Virginia."
 
 KKK_reunify:0 "Unite a White America"
 KKK_reunify_desc:0 "David Duke's grandest ambition has always been the dominance of the white race over America. Now, with the resources and allies he has, that goal is finally achievable."
 
 KKK_industrial_expansion:0 "Economic Mobilization"
 KKK_industrial_expansion_desc:0 "David Duke's plan, while still drastically slower than the radicals, is still wildly ambitious. Total economic mobilization will be required if we even want a chance of succeeding in our ambitions."
 
 KKK_hop_inv:0 "Align the Nazis"
 KKK_hop_inv_desc:0 "We and the nazis have a lot in common. To fix the right-wing divide, we need to bring in all factions, even the Nazis. We shall move forward united to forge a new America!"
 
 KKK_join_army_exercises:0 "Joint Military Training"
 KKK_join_army_exercises_desc:0 "Now that we have right-wing allies all over America, we can combine our military strategies to form a more cohesive front. This would help our crusade against the Judeo-Bolsheviks!"
 
