 texas.102.d:0 ""Your savior is here!", Ted Cruz exclaimed after landing in Cancun. Once the Mexican government collapsed, many have pushed their claim on the territory or Cancun, but few were so bold or as daring as Mr. Cruz. The Cancun regional government has accepted Cruz with open arms. When asked what his purpose was for being in the region, Cruz stated he was here for a family vacation. However, it looks like Cruz might be in for more than he bargained for, for the regional government has asked the former Senator to lend his experience to manning the region. Given that Cruz was in Cancun when the former United States collapse, he already knows the terrain and could help this fallen region. The Cancun regional government has made it clear though, in Cruz we trust."
