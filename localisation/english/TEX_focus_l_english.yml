 texas.19.t:0 "A Plan To End The Nightmare"
 texas.19.d:0 "Ever since Harry was a boy, he had always been overshadowed by his older brother. He was the crown prince of the once great British Empire afterall, and Harry was a spare. Now, Harry will never be able to see himself as equals with his brother, as he only rules a domain of the crown his brother controls. What complicates things more is that his brother's lineage is secured, with guaranteed successors. \n\n But Harry thought to himself. If his rule and domain are much wealthier than what his brother will inherit, then, at the moment, he posesses more power. Maybe, he could remove his brother from the equation?"
 texas.19.a:0 "Finally Father Will Be Proud Of Me!"
 texas.19.b:0 "Harry Snaps Back To Rationality, Realizing What He Was Contemplating"
 texas.20.t:0 "Attempted Regicide"
 texas.20.d:0 "The Prince is dead, William of house Windsor died earlier today due to an explosion. The nation is in chaos and the Royal family can not be found for comment at this time, it is expected that the other Royals have been placed under protection and are in hiding until the situation has come under control. Reports were able to verify that the King and Queen are safe in a secure location, along with Prince Williams wife and children being spotted at St. Mary's hospital shortly after the explosion. Many have already begun pointing the blame at potential perpetrators, with the most prevalent suspect being the IRA. As for the heir apparent, Prince Henry, who has taken power in the former State of Texas, it is expected that he will ascend to the title held by his deceased brother, and may return home within the week. Henry's staff have already released an offical statement, “This is a day that will live on in the conscious mind of the United Kingdom, but our strong leaders will see us through”, we hope this prediction will prove true."
 texas.20.a:0 "Pack Your Bags! We Are Going To London!"
 texas.21.t:0 "A Royal Funeral"
 texas.21.d:0 "Prince William's funeral procession took place earlier today. The Prince of Wales casket was adorned with the emblems and colors of the royal family. Hundreds of thousands flocked to London for a glimpse of the fallen prince. The search continues for the perpetrator of this grave strife towards our nation, but King Charles III announced that the full weight of the crown will be put behind finding out who dared crossed his house. He made it clear that no stone will be untouched, and even admitted that those in his own family will be properly investigated. Additionally, the King has froze any and ascensions within the Royal family. This, most notably, has halted the presumed heir, Prince Henry. While some conspiracy theorists wonder if the Prince had a hand in the death of his brother, the larger concensus is the perpetrators were apart of the IRA. Our majesty continues to mourn the lose of his son, often staying in his chambers from long durations of times. It is unknown what the future of the Royal family will hold, as the heir to the crown, for the first time in centuries, is unclear."
