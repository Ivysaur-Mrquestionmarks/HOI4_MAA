 texas.5.d:0 "After much campaigning, hustings and deliberation, election day has finally arrived in Texas! All the candidates have fought admirable campaigns, and nobody knows for sure how it will go. After all the votes are counted, the outcome of the election shows the winner to be..."
 texas.5.a:0 "Cruz Now, Cruz Forever!"
 texas.5.b:0 "Beto O'Rourke wins a surprise victory!"
 texas.5.c:0 "The Republican Loyalists retake control!"
 texas.5.e:0 "Bush is Back!"
 texas.6.t:0 "The Heist of the Century"
 texas.6.d:0 "It's a stormy night in Washington D.C. but the Texan Commandos are undeterred by the weather. Remnants of the old Green Berets, these specialists may doubt the cause they operate for and they may doubt the importance of this mission, but good soldiers follow orders.\n\nTheir goal was a crown- a Papal Tiara kept in a museum right in the heart of Joe Biden's legitimist coalition. It wouldn't be easy. The capital had been filled to the brim with National Guardsmen since before the inaugeration, and by this point it was practically a fortress.\n\nMaking their way from rooftop to rooftop, with specialist equipment and grappling hooks, they soon reached the museum. Under the cover of darkness and thunder, the commandos disabled the alarm remotely and burst their way inside.\n\nNext they had to navigate their way through pressure sensors and lasers. Wires could help overcome the pressure pads, and smoke can identify the lasers.\n\nThere it was- the Papal Tiara. This would one day sit upon the head of the King of Texas, whoever that may end up being. The commandos looked at each other as they contemplated this reality. Texas would not be ruled by a President, or any sort of democratic body. Texas would be ruled by a monarch. A King. It was almost unthinkable to most of them."
 texas.6.a:0 "But good soldiers follow orders."
 texas.7.t:0 "A New Path for Texas?"
 texas.7.d:0 "Greg scanned the headlines of the newspaper placed on his desk which read in large, bold letters: TEXAN MONARCHIST PARTY REACHES 30,000 MEMBERS!\n\nHe continued to read the article detailing the rise and the beliefs of the party, some of which he agreed with.\n\nHe spoke, "This seems very interesting, I should keep my eye on this."\n\nHe folded the paper and placed it into the lower compartment of his desk.\n\nGreg stood up and walked up to his secretary, speaking calmly.\n\n"I'd like to have a meeting with the leader of the Texan Monarchist Party, make it for whenever I'm available."\n\nHis secretary nodded and Greg grinned, this could be the start of a new political alliance."
 texas.7.a:0 "A Texan Kingdom?"
 texas.8.t:0 "Greg Fucking Abbott will get his fight!"
 texas.8.d:0 "Carrying a copy of the local newspaper and a cup of coffee in his other hand, Miller came to his office, unaware of what was actually going on in Greg Abbott's head after being informed of his activities. "Good morning Smith. How's my favorite ass?" He asked him as Smith looked at him with a puzzled face, but he was learning to get used to Miller's personality.\n\n"Uhm ... well sir, how are you?" Smith asked him afterwards so that Miller would answer him:\n\n"There were better days, honestly. Did you prepare everything for me as you did yesterday?"\n\n"Of course, sir."\n\n"Thank you friend, I'm really grateful." Miller said and then walked into his office which was full of books and portraits of several writers and politicians whom Miller personally admired and whose statements he used while earlier defending the ideals of Texas arguing that Texas must be a sovereign state because it is a natural state in to whom Texas is currently located and to whom every Texan dreams and speaks at least once a day in his life. Then he threw the newspaper on the table and, drinking coffee, took his place in the chair. "Let's see, what kind of idiocy is being written about Texas today?" He said briefly that he would take a look at the front page where George W. Bush was mentioned as an opponent of Ted Cruz, and then he opened the first page and laughed in pain. "What the fuck is this?" He cursed briefly as he watched the front-page headline "Daniel Miller banned from acting in Texas politics." to then see the text: "We received information from Greg Abbott's office on the occasion of the gathering in the square in Houston, the suspicion of every Texan that his participation in the elections will be banned has been officially confirmed. he did not address the public on this issue so we will wait for further reactions from his Texas National Front party on this statement. " Miller grabbed his head and started laughing hysterically. "SMITH! COME HERE!" Miller shouted as Smith entered the office in confusion.\n\n"What is it?"\n\n"Tell me, Smith! What sentence does the Declaration of Independence begin with?"\n\n"When in the course of human events, it becomes necesecary for a battle to commence?"\n\n"Exactly! Ted fucking Cruz has declared war on us and I want to destroy that shallow motherfucker in every way possible!"\n\n"What happened?" Then Miller shot Smith with the newspaper so that he would open the first page and read what was written.\n\n"Catastrophe Smith! Catastrophe! It won't end here, watch what I tell you! Ted Cruz will remember the name. No man and no government can destroy and reap the fruits of every honest man's work under the illusion of taking care of them! That retarded fool is she just did it to me! But I'm not just going to sit idly by Smith. If I'm complaining about a situation without making a suggestion how to solve it, then it's whining! And I've never cried before Smith! Listen to me now ... I have a plan.""
 texas.8.a:0 "A Plan, Sir?"
 texas.9.t:0 "Edward I, King of all Texans"
 texas.9.d:0 "Outside the large capitol building, crowds were cheering.  Ted sighed and adjusted his robe.  He swung upon the large doors and stepped onto the podium.  The crowds roared as they could finally see him - their King.\n\nAfter words from his close partners, Ted kneeled and was presented with a golden crown encrusted with gems from across the Texan desert.  Upon it stood the cross of Jesus Christ. \n\nThe crown was gently placed onto his head and the crowd roared and celebrated.  He was no longer Ted Cruz, he was now Edward the First of Texas and it was his duty to guide the Texan people, now and forever."
 texas.9.a:0 "God Save the King!"
 texas.10.t:0 "The Final Showdown"
 texas.10.d:0 "After George Bush was elected to the Presidency of Texas on a bizarre combination of Populism, Status-Quo-ism and Anti-Trumpism, he has embarked on many ventures to try to, as he puts it, 'Restore the Soul of the Nation'. From avenging his brother Jeb's fate in Florida to punishing those he deems guilty of the Civil War, it seems that the old 43rd President's venture is nearly at an end, as he held a meeting with military staff about a mass invasion of Trump's held territory. It seems that Bush is now going directly after President Trump himself."
 texas.10.a:0 "Hopefully goes a bit better than Afghanistan"
 texas.11.t:0 "Grand Ambitions"
 texas.11.d:0 "Finally, rule over Texas, secured. With no more opposition, true freedom to expand and conquer, like our German forefathers before us. Newly united in spirit, the Texan people are ready to advance our pan-monarchist ambitions."
 texas.11.a:0 "Gott Mit Uns!"
 texas.12.t:0 "The Greatest Humiliation"
 texas.12.d:0 "The past century was a plague to the German people. The scandalous rule of the Nazis and the actions they took have slandered the German nation and ruined the German spirit forever. \n\n Now, we find childish bigots wishing to bring back a glory to our western border. What glory do they speak of? Their so-called "Glory" will be their downfall. We must end this disturbance in order to prove ourselves to everyone, that we, are different."
 texas.12.a:0 "We Will Save America"
 texas.13.t:0 "The Second Nurenburg Trials"
 texas.13.d:0 "With a stroke of a pen, it was done. This scum had been finally rid of our lands. The kaiser was overjoyed, overjoyed that the honor of his family was finally restored. The true German spirit had triumphed. The pretend Germans, executed. The nightmare that was threatening to become reality was disposed of."
 texas.13.a:0 "And with that, America breathes a huge sigh of relief"
