 texas.17.t:0 "A Fateful Debate"
 texas.17.d:0 "Shouting matches have become commonplace in the Texan Parliament, as a select group of representatives have spoken out against King Harry's desire to use his new empire to bring peace and prosperity across North America. However, said group of representatives have formed an Anti-War coalition, which hopes to roll back the powers of the King and seeks a more diplomatic approach to balancing out the regions surrounding the Dominion of Gulf. Though this has caused an equal and opposite reaction within the capital, for a sizable group of representatives, which some have labeled the “Pro-war” coalition, who desire a more boots on the ground approach to foreign policy. These issues have caused the greatest divide in the Parliament, and multiple high profile individuals, including foreign nationals, are keeping a close eye on the results. "
