 texas.95.t:0 "The Republican Candidate"
 texas.95.d:0 "The Republican Texas committee came out in unity behind Dan Patrick earlier today. The former Lt. Governor spoke positively about the state the Republic finds itself in, along with throwing a bone to former Governor Abbott, who he served under, and Senator Ted Cruz, who helped guide Texas after the fall. Both men have thrown their endorsement behind Patrick, and Cruz plans to campaign for the Texan house of representatives, some believe he will make a run at the speaker position after picking up am easy seat. Patrick hopes to guide Texas past their reconstruction era and into their new position as a geopolitical player in North America. His campaign set forth a plan to address the problems that every day Texans deal with on a day to day basis. A potential Patrick administration would cut taxes, push for more privatization of the Texas power grid, and develop a tighter community within Texas through a ground up approach. The Republican parties unity could prove useful as many polls show that voters are shifted away from the Republican party, as moderates drift towards the Democrats and fringe voters are shifting away to the Texas National Movement. When pressed on this, Patrick claims he is not worried, and that his work ethic will bring in voters to push him over the top thus coming up election."
 texas.95.a:0 "Who else but Dan Patrick?"
 
 texas.96.t:0 "The Texas National Movement Announces a Candidate"
 texas.96.d:0 "Daniel Miller has thrown a wrench in the Republicans bid for unity, as his party, the Texas National Movement, has out flanked the Republican party and declared them an old tool of control by the formerly United States. Given that the Republic of Texas has become, Mr. Miller has claimed that the Republic needs someone who will actually fight for Texas and not the ideals from the past. His policy would be a hard boarder, something he claims the Republicans have completely failed at. The migration crises could be a wedge issue for many, and individuals are illegally crossing into Texas from all sides. Mr. Miller hopes to put a stop to it through any and all means necessary. Many wonder if Miller's campaign can win over enough voters on the issue of immigration, but it has clearly struck a cord with thousands of donors. "
 texas.96.a:0 "We are already independent!"
 
 texas.97.t:0 "The Green Candidate"
 texas.97.d:0 "Aly Schmidt has won the nomination for the Texas Green Party, after a tough fight with Cornel West. Schmidt hopes to bring socialist and green ideas to the Texan heartland. Their primary policy focus will be on environmental conservation and combating climate change. Schmidt hopes to reduce Texan oil production to lower carbon in the atmosphere while maintaining a surplus in the oil reserves. Some believe this plan could crash the Texan economy, due to oil being the primary production within the republic. However, Schmidt counters that we should diversify our investments and not be reliant on natural resources. Democrats have called for the Green Candidate to drop out of the race and join their coalitions, but Schmidt has remained firm and plans to continue campaigning until the very end. "
 texas.97.a:0 "They are insignificant anyways"
 
 texas.98.t:0 "Cornel West Announces He will Run"
 texas.98.d:0 "The American philosopher from Princeton has thrown his hat into the ring for President of the newly formed Texan Republic. Dr. West has a long and well documented history of political activism. Though his announcement caused some fears in the Greens and Democratic parties. Previously, West attempted to pitch himself as a viable candidate for both parties, but was ultimately rejected. However, Dr. West has not be deterred, and has sought to promote himself as an independent and free from party influence. He is funding his campaign through single donations and his own finances. As for what his administration would consist of, West had made it clear that he would mix socialist ideals with his internal philosophy. While his campaign is a long shot, and some fear he will split the Green and Democratic vote, West seems to be gaining steam throughout the Texan inner-city. "
 texas.98.a:0 "Hes too radical!"
 
 texas.99.t:0 "The Democrat's Candidate"
 texas.99.d:0 "The Democratic Texas convention was a tight battle between Beto O'Rourke and Gilberto Hinojosa. Beto supporters brought up his already developed inroads in the Texas electoral circuit. His campaign for Governor in 2018 and for President in 2020 provide the foundation for the Democratic party to build upon. On the other hand, the Democratic could jump out with a new one in Gilberto Hinojosa, who represented Austin before the fall. While she lacks the roots that Beto brings, her supporters claim she'd bring fresh air to Texas. After hours of debating, and a few shouting matches, the Democratic convention put their full support behind O'Rourke. "
 texas.99.a:0 "Beto O'Rourke is the most logical choice, let's see who wins the nomination!"
 
 texas.100.t:0 "A Message from Washington"
 texas.100.d:0 "Greg Abbott was looking out his window one afternoon, dreaming about his retirement. Leading the nation has been stressful, and he was aware of the toll it took on him.\n\n "Sir, we have recieved a anonymous message from Washington" said one of Greg Abbott's secretaries. \n"Godammit what do they want!" Abbott was confused. Washington? \n"It seems a faction in the leadership of the Federal Republic of America including a number of unnamed moderate representatives and senators from both parties have asked us to interfere in the Democratic Party's primary. They claim Beto O'Rourke is too progressive, and want us to do something about it." \n\n Greg Abbott thought for a moment. He certainly agreed with that statement, however, what authority does Washington have here? He had to decide his next action here and now, otherwise the election could be jeopardized."
 texas.100.a:0 "This is my country Godammit! Washington has no authority here"
 texas.100.b:0 "Send Hinojosa a message. Rig the Democratic primary"
 
