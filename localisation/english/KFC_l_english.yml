 ##KFC DECISIONS
 KFC_resistance_category:0 "The Resistance"
 KFC_resistance_category_desc:0 "When the Mad Colonel rolled into Kentucky with his army of bandits and mercenaries, the legitimate local government was forced underground.\n\nHowever, it is far from dead."
 KFC_uprising_mission:0 "The Colonel's Hunt"
 KFC_uprising_mission_desc:0 "The Colonel is constantly and rapidly scouring all of Kentucky- and slightly outside of it, too- in search for resistance cells. It won't be long until his squad of goons find us, and we will be forced into open combat."
 
 KFC_colonel_category:0 "The Resistance"
 KFC_colonel_category_desc:0 "When the Mad Colonel rolled into Kentucky with his army of bandits and mercenaries, the legitimate local government was forced underground.\n\nHowever, it is far from dead."
 KFC_uprising_mission2:0 "The Colonel's Hunt"
 KFC_uprising_mission2_desc:0 "We are constantly scouring all of Kentucky- and slightly outside of it, too- in search for resistance cells. It won't be long until we find these terrorists, and snuff them out for good."
 
 #Commie decisions
 KFC_Communist_decisions:0 "The Peoples War"
 KFC_Communist_decisions_desc:0 "The people have risen up to defend our fledgling eutopia from annihilation and we will win by any means necessary."
 KFC_Raise_Popular_Support:0 "Raise Popular Support"
 KFC_Raise_Popular_Support_desc:0 "Our war effort hinges on the support from our populous."
 KFC_Mobilize_Volunteers:0 "Mobilize Volunteers"
 KFC_Mobilize_Volunteers_desc:0 "We must bolster our army by mobilizing the common man!"
 KFC_Saboteur_Operations:0 "Saboteur Operations"
 KFC_Saboteur_Operations_desc:0 "Operations behind enemy lines will hinder our enemies ability to effectively wage war."
 KFC_Supply_Raids:0 "Supply Raids"
