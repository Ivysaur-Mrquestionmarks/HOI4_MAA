 lgb_events.13.t:0 "The Fabulous Reich Falls as Machines Rise"
 lgb_events.13.d:0 "Crypton Future Media Inc. extends control over the Fabulous Reich after leadership flees. Crypton Future Media, well known for its vocal synthesizers, was introduced to the Fabulous regime through property grants and acquisitions. Through a collaborative effort between private sector forces and the previous regime, Crypton led the development of modern Artificial Intelligence Algorithms (AIA), aiming to release true AI. However, tensions grew tense as the war raged on, for the Reich demanded further innovations from its corporations. The breaking point came last week, when a bill to restrict private sector autonomy passed. In the aftermath of a chaotic night, it appears a new administration has come to power, as Crypton announces their greatest achievement, a fully functioning artificial intelligence model of their most popular character, Hatsune Miku. "
 lgb_events.13.a:0 "IS THAT FUCKING HATSUNE MIKU?"
 
 
 
 
 
 
 
 
 
