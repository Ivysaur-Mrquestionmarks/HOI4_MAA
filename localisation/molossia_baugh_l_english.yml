MOL_stability5:0 "§Ymedium§!. We must work to stabilize Molossia further..."
MOL_stability6:0 "§Ydecent§!. The situation is stable... for now."
MOL_stability7:0 "§Ysatisfactory§!. The situation is stable... for now."
