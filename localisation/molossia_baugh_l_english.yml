MOL_internal_situation:0 "The Internal Situation"
MOL_internal_situation_desc:0 "Molossia is a state borne from the folly of others. While it faces a vast number of issues and problems to be sorted out, these can be sorted into two broad categories: §Cstability§! and §Blegitimacy§!. \n\nMolossia's §Cstability§! is measured as how effectively Molossia performs the duties of a typical state. If we are unable to maintain at least a minimal level of §Cstability§!, the Molossian government could face §Ltotal collapse§!. \n\nThe §Cstability§! of Molossia is currently [ROOT.GetMolStability]\n\nMolossia's §Blegitimacy§! is measured as whether our citizens, and, to a lesser extent, the outer world perceive our government's right to rule. A low §Blegitimacy§! could lead to more internal unrest, or outer powers being more likely to invade us. \n\nThe §Blegitimacy§! of Molossia is currently [ROOT.GetMolLegitimacy]."

