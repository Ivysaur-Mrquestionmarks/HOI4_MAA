 ### Leader Descriptions ###
 DESC_LEADER_JEFF_STANKIEWICZ:0 "Hailing from Priest River, Idaho, Jeffery Stankiewicz was a welder and prdocuction supervisor in his professional life. After experniceing a period of unemployment in 2010, Stankiewicz founded the Idaho Light Foot Militia (ILFM) under the justification that Democrats were attempting to install a socialist dictatorship. Though he was remployed by the start of 2011, Stankiewicz continued to lead, and expand, the ILFM, something that would prove vital in the coming decade.\n\nWith the start of the Second American Civil War, Stankiewicz was pivitol in organizing the defense of northern Idaho against Bidenist forces from Montana. Though the defense was ultimentaly unsuccessul, Stankiewicz managed to cement himself as an important figure for Trumpist forces out west. After Trump ordered the creation of the Western Command Zone in an attempt to cement his control over Utah, Stankiewicz's eagerness to comply eventually earned him the position of commander of the Western Command Zone."      
 DESC_LEADER_GARY_L_SAYLER:0 "Gary L. Sayler was adjutant general of Idaho's National Gaurd from 2010 to 2017, where he was succeded by Michael J. Garshank. When the Second American Civil War began, Sayler aligned himself with the Trumpists, but by the time the ceasefire come into effect, Sayler was thouroughly unsatisfied with Trump's reign, and now seeks the goal of an independent Idaho."
 DESC_LEADER_SUSAN_GORE:0 "The daughter of W. L. Gore & Associates co-founder, Wilbert Lee 'Bill' Gore, Susan Gore became infamous for using her family fortune to conduct espionage aginst political opponents in Wyoming. During the Second American Civil War, Gore and other buisness leaders provided funding to Trumpist forces in exchange for loosened regulations."   
 DESC_LEADER_MELISSA_SUE_ROBINSON:0 "A transgender woman and advocate, Mellissa Sue Robinson attempted to run for public office in Nampa, Idaho several times, but has been unsuccessful every single time. She had planned to run in the 2022 Idaho gubernational election, but the start of the Second American Civil War derailed those plans. Now, Robinson finds herself as one of the leaders of the desperate, resistance movement in the northern Rockies."
 DESC_LEADER_NATE_MARTIN:0 " Nate Martin was the director of progressive activist group, A Better Wyoming before the civil war started. When the Second American Civil War did start, Martin managed to rally what little leftist resistance he could, and begun a guerilla war against Trumpist forces. This would eventually leading him to taking a leadership role in the broader resistance movement in the northern Rockies." 
 DESC_LEADER_JOHN_EARLE_SULLIVAN:0 "If there is one thing that can be said about John Earle Sullivan, it is that he is an extremely militant, black rights activist from Utah. Aside from that, Sullivan has been accused of being both an agent for the left and the right, making his tue political beliefs a bit unclear. Sullivan's militancy proved to be helpful, as he lead one of the few resisance movements who was able to survive in Utah. Though his group saw mild success, he and his group were forced to flee north eventually leading them to join the broader resistance movement of the northern Rockies."   
