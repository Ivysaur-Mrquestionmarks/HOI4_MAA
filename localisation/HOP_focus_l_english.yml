 HOP_Anschluss:0 "Anschluss"
 HOP_Anschluss_desc:0 "Just as Hitler did before us, we must expand the borders of the Reich to an extent that would make any true Aryan proud. We must look to Las Vegas, a City-state full of degenerates and casinos brainwashing the minds of Aryans. We must take this land and reclaim the rightful Germanic territory of Las Vegas."
 HOP_Demand_Arizona:0 "Demand Arizona"
 HOP_Demand_Arizona_desc:0 "Arizona is another of one our germanic lands that must be retaken from the dirty non-white degenerates. Together with our supremacy they will capitulate and we will be victorious, if they don't concede, we shall eradicate them off the map!"
 HOP_First_Hitler_Diktat:0 "Erstes Hitler Diktat"
 HOP_First_Hitler_Diktat_desc:0 "California is a disgusting bolshevik state that must be destroyed, but as for now we shall only ask them for some land in the east, if they refuse to give us the territory they shall face the aryan machine and perish!"
 HOP_Invasion_of_California:0 "Reichskommisariat Kalifornien"
 HOP_Invasion_of_California_desc:0 "Now we must retake our place as a great power by invading bernie's disgraceful regime and retaking our white homeland, we shall purge the weak and non-white idiots there and reintergreat one of the pieces of our white homeland!"
 HOP_Demand_Nevada:0 "Demand Nevada"
 HOP_Demand_Nevada_desc:0 "Nevada is a state that must be reclaimed by the white race. It is a precious state that has sadlly been taken by many different non-white states. We must either demand the state, or we shall take it and wipe out the non-aryans there!"
 HOP_Salt_lake_or_war:0 "Salt Lake or War"
 HOP_Salt_lake_or_war_desc:0 "We must try to take back the Lake that was stolen from us, as filthy non-white savages roam the streets there we must reclaim this at all cost to rid of the scum there, so that the white man can walk there streets in peace once more."
 HOP_Around_El_Paso:0 "Around El Paso"
 HOP_Around_El_Paso_desc:0 "To surprise Texas, we must do the genius plan that Hitler had all those years ago, go around. We shall go around through Mexico and surprise the Texans just as Hitler took the french by surprise in World War two."
 HOP_Our_Access_to_the_Sea:0 "Our Access to the Sea"
 HOP_Our_Access_to_the_Sea_desc:0 "Those disgusting filthy degenerates in Silicone Republic must perish so that we can retake our coastal lands of beautiful baja, of course we must also make it more ''White'' as baja is full of non-white degenerates."
 HOP_War_with_Texas:0 "War with Texas"
 HOP_War_with_Texas_desc:0 "Finally after all these years, we must destroy the texan menace and free all the enslaved white men in Texas. Once done with Texas we shall fully recreate the Reich and from there we shall do even greater things."
 HOP_Fuck_Molossia:0 "Fuck up Molossia"
 HOP_Fuck_Molossia_desc:0 "Molossia is a small weak state vulnerable to an attack, we must take their land and reclaim it in the name of the white man. They must be destroyed and all the degenerates absolutely destroyed."
 HOP_Integrate_lands_into_the_Reich:0 "Integrate lands into the Reichssphäre"
 HOP_Integrate_lands_into_the_Reich_desc:0 "Finally after all this time we have achieved peace and taken out all of our enemies now we can focus on reintegrating our lands into Reichskommissars and from there the white man can finally rest knowing we have united the new white homeland of our people."

 #SOL INVICTUS POST-WAR
 HOP_2_veni_vidi_vici:0 "Veni Vidi Vici"
 HOP_2_veni_vidi_vici_desc:0 "Under first the rule of the dictator James Mason, then the first emperor Augustus Sol Invictus, we have unified America."
 HOP_2_provinciae:0 "Provinciae"
 HOP_2_provinciae_desc:0 "To help deal with the internal instability, we shall divvy America up between several loyal Governors."
 HOP_2_provincia_nova_egypt:0 "Provincia Nova Aegyptus"
 HOP_2_provincia_nova_egypt_desc:0 "In the West Coast, we shall create a New Egypt!"
 HOP_2_provincia_hitlerstadt:0 "Provincia Hitlerstadt"
 HOP_2_provincia_hitlerstadt_desc:0 "Ah, Hitlerstadt. The city where it all began. I get such happy memories when I see those great statues, it's almost enough to make a grown man cry!"
 HOP_2_auxilia_dakota:0 "Auxilia Lakota"
 HOP_2_auxilia_dakota_desc:0 "The natives are honourary aryans, the least we can do is give them their own piece of earth!"
 HOP_2_provincia_nova_venicia:0 "Provincia Nova Venizia"
 HOP_2_provincia_nova_venicia_desc:0 "In the Great Lakes, we shall produce a prosperous and trade-based great kingdom, just like Venice! "
 HOP_2_provincia_dixie:0 "Provincia Dixie"
 HOP_2_provincia_dixie_desc:0 "The Confederacy was based as fuck! Let's bring it back!"
 HOP_2_governors_gambit:0 "The Governors' Gambits"
 HOP_2_governors_gambit_desc:0 "We need to secure order in our land!"
 HOP_2_globes_reaction:0 "The Globe's Reaction"
 HOP_2_globes_reaction_desc:0 "The rest of the world's reaction to our rule has been... less than great. "
 HOP_2_search_for_nukes:0 "We Need Nukes... Just In Case!"
 HOP_2_search_for_nukes_desc:0 "You never know when they can come in handy!"
 HOP_fuck_this:0 "Fuck This!"
 HOP_fuck_this_desc:0 "Who the fuck cares anymore?! We have the nuke, we have our bunkers... everyone outside our government hates us! Let's just nuke Yellowstone and say good night!"

#PAUL MILLER POST-WAR
 HOP_3_taking_stock:0 "Taking Stock"
 HOP_3_taking_stock_desc:0 "Under Fuhrer Miller's command, we have reunited America! Time to take stock."
 HOP_3_reservations_on_fire:0 "The Reservations Are On Fire"
 HOP_3_reservations_on_fire_desc:0 "Blast! Rebellious minorities in Mexico are rising up and we are now at all-out war!"
 HOP_3_everyone_hate_us:0 "Everyone Hates Us"
 HOP_3_everyone_hate_us_desc:0 "The International community despises us, and if we don't clean up our act soon we could be in a lot of trouble."
 HOP_3_american_grit:0 "Good Old Aryan-American Grit"
 HOP_3_american_grit_desc:0 "We are Americans, we are Aryans! We can handle any task thrown our way! No job is too hard!"
 HOP_3_morning_briefing:0 "The Morning Briefing"
 HOP_3_morning_briefing_desc:0 "Good morning, President Miller! We have a long briefing ahead of us this morning, things aren't looking so hot."
 HOP_3_woo_industrialists:0 "Woo the Industrialists"
 HOP_3_woo_industrialists_desc:0 "Unfortunately for us, we have no choice but to be on the side of industry."
 HOP_3_nationalise_industry:0 "Nationalisation, Nationalisation, Nationalisation!"
 HOP_3_nationalise_industry_desc:0 "All your economy are belong to us!"
 HOP_3_cooperate_with_unions:0 "Co-Operate with Trade Unions"
 HOP_3_cooperate_with_unions_desc:0 "I hate to do it... but we don't really have a choice. We're going to have to work with the Trade Unions."
 HOP_3_state_union:0 "A State Union"
 HOP_3_state_union_desc:0 "Who says we need to co-operate with already existing Trade Unions? We'll just make our own!"
 HOP_3_union_busting:0 "Send in the Union Busters"
 HOP_3_union_busting_desc:0 "We need to take out these Unions if we want to get our economy on track!"
 HOP_3_live_and_let_live:0 "Live and Let Live"
 HOP_3_live_and_let_live_desc:0 "We have no obligation to the industrialists to help them with their union issue. Let's not get involved."
 HOP_3_america_reborn:0 "America Reborn!"
 HOP_3_america_reborn_desc:0 "The Economy is back, baby!"
 HOP_3_this_isnt_working:0 "This Isn't Working!"
 HOP_3_this_isnt_working_desc:0 "We need to change tact if we want to survive!"
 HOP_3_we_cant_make_wolves_out_of_sheep:0 "We Can't Make Wolves Out Of Sheep"
 HOP_3_we_cant_make_wolves_out_of_sheep_desc:0 "The Aryanisation Programmes have been a total disaster. You can't take a non-aryan and just turn him into an Aryan. It doesn't work."
 HOP_3_you_will_be_based:0 "You WILL Be Based, Dammit!"
 HOP_3_you_will_be_based_desc:0 "Aryanisation is our duty! We *will* transform these rioting apes into good, aryan men!"
 HOP_3_collaborators:0 "Reward Collaborators"
 HOP_3_collaborators_desc:0 "We should reward those among the ethnics that collaborate. They can see what we dream of!"
 HOP_3_based_black_men:0 "Based Black Men"
 HOP_3_based_black_men_desc:0 "There is such thing as the Based Black Man, and we should encourage that!"
 HOP_3_legacy_of_conquistadors:0 "Legacy of Conquistadors"
 HOP_3_legacy_of_conquistadors_desc:0 "The Spaniards once controlled the world! They have the potential of Aryanism."
 HOP_3_warrior_religion:0 "A Religion of Warriors"
 HOP_3_warrior_religion_desc:0 "We have a great use for Muslims..."
 HOP_3_aryanisation_is_possible:0 "Aryanisation Is Possible!"
 HOP_3_aryanisation_is_possible_desc:0 "It's going to be a lot harder and take a lot longer than we initially thought, but we have proven without a shadow of a doubt that it is possible to aryanise the Untermensch!"
 HOP_3_hearts_and_minds:0 "Hearts and Minds"
 HOP_3_hearts_and_minds_desc:0 "We need to win hearts and minds to end the rebellions!"
 HOP_3_take_fight_to_them:0 "Take the fight to them!"
 HOP_3_take_fight_to_them_desc:0 "We do not negotiate with terrorists!"
 HOP_3_turn_against_each_other:0 "Turn Them Against Each Other"
 HOP_3_turn_against_each_other_desc:0 "The minorities have almost as many quarrels against each other than they do against us! We could exploit these divides, and turn them against one another!"
 HOP_3_colonial_police:0 "Colonial Police"
 HOP_3_colonial_police_desc:0 "We should establish an elite group of Aryan Americans to police the reservations, since the governors clearly cannot handle it themselves."
 HOP_3_pacification_of_mexico:0 "The Pacification of Mexico"
 HOP_3_pacification_of_mexico_desc:0 "Though the Mexican troubles will likely continue indefinitely, we can at least pacify it to the point where it is productive for the reich once more."
 HOP_3_establish_foreign_relations:0 "Establish Foreign Relations"
 HOP_3_establish_foreign_relations_desc:0 "It is, quite simply, naive to think we can get by without establishing proper legitimacy."
 HOP_3_embassies:0 "Embassy Effort"
 HOP_3_embassies_desc:0 "We'll see if we can start establishing embassies around the world"
 HOP_3_quest_for_recognition:0 "The Quest for Recognition"
 HOP_3_quest_for_recognition_desc:0 "We will be recognised!"
 HOP_3_hello_world:0 "Hello, World!"
 HOP_3_hello_world_desc:0 "The [ROOT.GetName] is on the world stage!"
 HOP_3_afternoon_briefing:0 "The Afternoon Briefing"
 HOP_3_afternoon_briefing_desc:0 "Well, that was a lot of hard work! But we've got it done. Through grit and determination, we've proven that anything is possible!"
 HOP_3_a_little_bit_of_crazy:0 "Sometimes What You Need Is A Little Bit of Crazy"
 HOP_3_a_little_bit_of_crazy_desc:0 "hee hee hee, hoo hoo hoo"
 HOP_3_we_live_in_a_society:0 "We Live in a Society"
 HOP_3_we_live_in_a_society_desc:0 "Where everyone just treats everyone else like trash!"
 HOP_3_pull_out_of_mexico:0 "Pull Out of Mexico"
 HOP_3_pull_out_of_mexico_desc:0 "Those Mexicans are just too much to deal with, man! We gotta pull out. [RKM.GetLeader] can handle it, I'm sure..."
 HOP_3_persecute_the_rich:0 "Persecute the Wealthy"
 HOP_3_persecute_the_rich_desc:0 "These billionaire sigma male fuckfaces screwed over this country just to make their pockets heavier. We must teach them a lesson."
 HOP_3_persecute_poor:0 "Persecute the Poor"
 HOP_3_persecute_poor_desc:0 "Poor people disgust me. Lazy, idle, filthy vagrants who contribute nothing."
 HOP_3_decentralise_state_police:0 "Defund the Police"
 HOP_3_decentralise_state_police_desc:0 "I know this is the same thing those BLM types ask for but... this is for a better cause."
 HOP_3_look_for_nuke:0 "They tell tales of a lost Nuclear Warhead..."
 HOP_3_look_for_nuke_desc:0 "We've heard rumours of a nuke, somewhere in the Nevada desert. To find it would be... gamechanging."
 HOP_3_middle_class:0 "Persecute the Middle Class"
 HOP_3_middle_class_desc:0 "The Middle Class are the loathesome liberals that plunged our country into blackdom."
 HOP_3_its_not_about_money:0 "It's not about money..."
 HOP_3_its_not_about_money_desc:0 "We're here to send a signal, to change the world."
 HOP_3_investigate_area_51:0 "Investigate Area 51"
 HOP_3_investigate_area_51_desc:0 "In the ruins of Old Area 51, there are experiments and hidden silos galore... there may even be a nuclear weapon here."
 HOP_3_its_about_sending_a_message:0 "It's about sending a message..."
 HOP_3_its_about_sending_a_message_desc:0 "Our actions here will impact human- no, the Universe's history forevermore."
 HOP_3_one_bad_day:0 "One Bad Day"
 HOP_3_one_bad_day_desc:0 "One Bad Day, for one man fed up of society, can end the world..."
